---
# Source: mimir-distributed/templates/graphite-proxy/graphite-aggregation-cache/graphite-aggregation-cache-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: graphite-enabled-values-mimir-gr-aggr-cache
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: graphite-enabled-values
    app.kubernetes.io/component: memcached
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
  namespace: "citestns"
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
      app.kubernetes.io/instance: graphite-enabled-values
      app.kubernetes.io/component: gr-aggr-cache
  updateStrategy:
    type: RollingUpdate
  serviceName: graphite-enabled-values-mimir-gr-aggr-cache

  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
        app.kubernetes.io/instance: graphite-enabled-values
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: gr-aggr-cache
      annotations:

    spec:
      serviceAccountName: graphite-enabled-values-mimir
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      
      terminationGracePeriodSeconds: 60
      volumes:
      containers:
        - name: memcached
          image: memcached:1.6.33-alpine
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 9830Mi
            requests:
              cpu: 500m
              memory: 9830Mi
          ports:
            - containerPort: 11211
              name: client
          args:
            - -m 8192
            - --extended=modern
            - -I 1m
            - -c 16384
            - -v
            - -u 11211
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
        - name: exporter
          image: prom/memcached-exporter:v0.15.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9150
              name: http-metrics
          args:
            - "--memcached.address=localhost:11211"
            - "--web.listen-address=0.0.0.0:9150"
          resources:
            limits: {}
            requests: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
