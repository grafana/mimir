---
# Source: mimir-distributed/templates/graphite-proxy/graphite-web/graphite-web-dep.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphite-enabled-values-mimir-graphite-web
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: graphite-enabled-values
    app.kubernetes.io/component: graphite-web
    app.kubernetes.io/managed-by: Helm
  annotations:
    null
  namespace: "citestns"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
      app.kubernetes.io/instance: graphite-enabled-values
      app.kubernetes.io/component: graphite-web
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
        app.kubernetes.io/instance: graphite-enabled-values
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: graphite-web
      annotations:
      namespace: "citestns"
    spec:
      serviceAccountName: graphite-enabled-values-mimir
      containers:
        - name: graphite-web
          image: "docker.io/raintank/graphite-mt:8-7ebde4c60-v2"
          imagePullPolicy: IfNotPresent
          securityContext:
            fsGroup: 10001
            runAsGroup: 10001
            runAsNonRoot: true
            runAsUser: 10001
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: GRAPHITE_CLUSTER_SERVERS
              value: graphite-enabled-values-mimir-graphite.citestns.svc:8080/graphite
            - name: GRAPHITE_ENFORCE_INPUT_VALIDATION
              value: "true"
            - name: GRAPHITE_POOL_WORKERS
              value: "1"
            - name: GRAPHITE_POOL_WORKERS_PER_BACKEND
              value: "16"
            - name: GRAPHITE_USE_WORKER_POOL
              value: "false"
          ports:
            - name: http-metrics
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
      nodeSelector:
        {}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/component
                operator: In
                values:
                - graphite-web
            topologyKey: kubernetes.io/hostname
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true
      tolerations:
        []
      terminationGracePeriodSeconds: 30
