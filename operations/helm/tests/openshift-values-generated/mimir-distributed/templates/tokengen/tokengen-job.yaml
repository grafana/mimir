---
# Source: mimir-distributed/templates/tokengen/tokengen-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: openshift-values-mimir-tokengen
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: openshift-values
    app.kubernetes.io/component: tokengen
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": post-install
  namespace: "citestns"
spec:
  backoffLimit: 6
  completions: 1
  parallelism: 1
  selector:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
        app.kubernetes.io/instance: openshift-values
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: tokengen
      annotations:
      namespace: "citestns"
    spec:
      serviceAccountName: openshift-values-mimir
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: tokengen
          imagePullPolicy: IfNotPresent
          args:
            - "-target=tokengen"
            - "-config.expand-env=true"
            - "-config.file=/etc/mimir/mimir.yaml"
            - "-tokengen.token-file=/shared/admin-token"
            - "-log.level=debug"
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
            - name: license
              mountPath: /license
            - name: shared
              mountPath: /shared
      containers:
        - name: create-secret
          image: bitnami/kubectl:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -ec
            - |
              kubectl create secret generic openshift-values-mimir-token \
                --from-file=token=/shared/admin-token \
                --dry-run=client -o yaml | kubectl apply -f -
          volumeMounts:
            - name: shared
              mountPath: /shared
      restartPolicy: OnFailure
      volumes:
        - name: config
          configMap:
            name: openshift-values-mimir-config
            items:
              - key: "mimir.yaml"
                path: "mimir.yaml"
        - name: license
          secret:
            secretName: openshift-values-mimir-license
        - name: storage
          emptyDir: {}
        - name: active-queries
          emptyDir: {}
        - name: shared
          emptyDir: {}
