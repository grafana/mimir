---
# Source: mimir-distributed/templates/tokengen/tokengen-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: gateway-enterprise-values-mimir-tokengen
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: gateway-enterprise-values
    app.kubernetes.io/component: tokengen
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": post-install
  namespace: "citestns"
spec:
  backoffLimit: 6
  completions: 1
  parallelism: 1
  selector:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
        app.kubernetes.io/instance: gateway-enterprise-values
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: tokengen
      annotations:
      namespace: "citestns"
    spec:
      serviceAccountName: gateway-enterprise-values-mimir-tokengen
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: tokengen
          imagePullPolicy: IfNotPresent
          args:
            - "-target=tokengen"
            - "-config.expand-env=true"
            - "-config.file=/etc/mimir/mimir.yaml"
            - -tokengen.token-file=/shared/admin-token
          volumeMounts:
            - name: shared
              mountPath: /shared
            - name: config
              mountPath: /etc/mimir
            - name: license
              mountPath: /license
            - name: active-queries
              mountPath: /active-query-tracker
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
      containers:
        - name: kubectl
          image: bitnami/kubectl:latest
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-c"
            - |
              if [ -f /shared/admin-token ]; then
                echo "Admin token generated successfully"
                # Create or update the secret with the admin token
                kubectl create secret generic gateway-enterprise-values-admin-token \
                  --from-file=token=/shared/admin-token \
                  --dry-run=client -o yaml | kubectl apply -f -
                echo "Admin token secret created/updated successfully"
              else
                echo "Error: Admin token file not found at /shared/admin-token"
                exit 1
              fi
          volumeMounts:
            - name: shared
              mountPath: /shared
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
      restartPolicy: OnFailure
      volumes:
        - name: config
          configMap:
            name: gateway-enterprise-values-mimir-config
            items:
              - key: "mimir.yaml"
                path: "mimir.yaml"
        - name: license
          secret:
            secretName: gateway-enterprise-values-mimir-license
        - name: storage
          emptyDir: {}
        - name: active-queries
          emptyDir: {}
        - name: shared
          emptyDir: {}
