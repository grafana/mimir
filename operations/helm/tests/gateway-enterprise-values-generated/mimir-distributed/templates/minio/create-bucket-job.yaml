---
# Source: mimir-distributed/templates/minio/create-bucket-job.yaml
# Minio provides post-install hook to create bucket
# however the hook won't be executed if helm install is run
# with --wait flag. Hence this job is a workaround for that.
# See https://github.com/grafana/mimir/issues/2464
apiVersion: batch/v1
kind: Job
metadata:
  name: gateway-enterprise-values-mimir-make-minio-buckets
  namespace: "citestns"
  labels:
    app: mimir-distributed-make-bucket-job
    release: gateway-enterprise-values
    heritage: Helm
spec:
  template:
    metadata:
      labels:
        app: mimir-distributed-job
        release: gateway-enterprise-values
    spec:
      restartPolicy: OnFailure      
      volumes:
        - name: minio-configuration
          projected:
            sources:
            - configMap:
                name: gateway-enterprise-values-minio
            - secret:
                name: gateway-enterprise-values-minio
      containers:
      - name: minio-mc
        image: "quay.io/minio/mc:RELEASE.2022-12-13T00-23-28Z"
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "/config/initialize"]
        env:
          - name: MINIO_ENDPOINT
            value: gateway-enterprise-values-minio
          - name: MINIO_PORT
            value: "9000"
        volumeMounts:
          - name: minio-configuration
            mountPath: /config
        resources:
          requests:
            memory: 128Mi
