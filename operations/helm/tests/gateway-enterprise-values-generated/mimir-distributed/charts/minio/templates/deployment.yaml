# Source: mimir-distributed/charts/minio/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-enterprise-values-minio
  namespace: "citestns"
  labels:
    app: minio
    chart: minio-5.0.7
    release: gateway-enterprise-values
    heritage: Helm
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: minio
      release: gateway-enterprise-values
  template:
    metadata:
      name: gateway-enterprise-values-minio
      labels:
        app: minio
        release: gateway-enterprise-values
      annotations:
        checksum/secrets: 4c93254c0b6c8bf474077983a5e6ce9e6300fc6aea3d96752c3ba6765b7ac7f9
        checksum/config: 04543d58096512b904bb8f0ba1ef0c724274fbe075247edfe9b23f403a5a57f8
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

      serviceAccountName: minio-sa
      containers:
        - name: minio
          image: "quay.io/minio/minio:RELEASE.2023-02-10T18-48-39Z"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-ce"
            - "/usr/bin/docker-entrypoint.sh minio server /export -S /etc/minio/certs/ --address :9000 --console-address :9001"
          volumeMounts:
            - name: minio-user
              mountPath: "/tmp/credentials"
              readOnly: true
            - name: export
              mountPath: /export            
          ports:
            - name: http
              containerPort: 9000
            - name: http-console
              containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: gateway-enterprise-values-minio
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gateway-enterprise-values-minio
                  key: rootPassword
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: "public"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi      
      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: gateway-enterprise-values-minio
        - name: minio-user
          secret:
            secretName: gateway-enterprise-values-minio
