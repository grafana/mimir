# Source: mimir-distributed/charts/minio/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keda-autoscaling-values-minio
  namespace: "citestns"
  labels:
    app: minio
    chart: minio-5.0.4
    release: keda-autoscaling-values
    heritage: Helm
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: minio
      release: keda-autoscaling-values
  template:
    metadata:
      name: keda-autoscaling-values-minio
      labels:
        app: minio
        release: keda-autoscaling-values
      annotations:
        checksum/secrets: a220721f5c6512741de2cb0f37783adba7c191521f6e341d91ab2755da1859f4
        checksum/config: e0789c39ac9e475157d2e0ee17ef8d8304a65cc9dec5eabc58a2c05bbcb84a49
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

      serviceAccountName: minio-sa
      containers:
        - name: minio
          image: "quay.io/minio/minio:RELEASE.2022-12-12T19-27-27Z"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-ce"
            - "/usr/bin/docker-entrypoint.sh minio server /export -S /etc/minio/certs/ --address :9000 --console-address :9001"
          volumeMounts:
            - name: minio-user
              mountPath: "/tmp/credentials"
              readOnly: true
            - name: export
              mountPath: /export            
          ports:
            - name: http
              containerPort: 9000
            - name: http-console
              containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: keda-autoscaling-values-minio
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keda-autoscaling-values-minio
                  key: rootPassword
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: "public"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi      
      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: keda-autoscaling-values-minio
        - name: minio-user
          secret:
            secretName: keda-autoscaling-values-minio
