apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-extra-args-values-minio
  labels:
    app: minio
    chart: minio-5.3.0
    release: test-extra-args-values
    heritage: Helm
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: minio
      release: test-extra-args-values
  template:
    metadata:
      name: test-extra-args-values-minio
      labels:
        app: minio
        release: test-extra-args-values
      annotations:
        checksum/secrets: 5cf9a2b331ff3c6793592f371e9acf102fa5918f4b412442425e0e2c95ff2cdb
        checksum/config: 956c5b7448d778d78ed548aba2e68a8e48698e5c4dd4b859f966947f3dcf32fd
    spec:
      securityContext:
        
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 1000
        runAsUser: 1000
      
      serviceAccountName: minio-sa
      containers:
        - name: minio
          image: "quay.io/minio/minio:RELEASE.2024-04-18T19-09-19Z"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-ce"
            - "/usr/bin/docker-entrypoint.sh minio server /export -S /etc/minio/certs/ --address :9000 --console-address :9001"
          volumeMounts:
            - name: minio-user
              mountPath: "/tmp/credentials"
              readOnly: true
            - name: export
              mountPath: /export            
          ports:
            - name: http
              containerPort: 9000
            - name: http-console
              containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: test-extra-args-values-minio
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: test-extra-args-values-minio
                  key: rootPassword
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: "public"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext: 
            readOnlyRootFilesystem: false      
      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: test-extra-args-values-minio
        - name: minio-user
          secret:
            secretName: test-extra-args-values-minio
