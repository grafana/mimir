# Source: mimir-distributed/charts/minio/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metamonitoring-values-minio
  labels:
    app: minio
    chart: minio-5.3.0
    release: metamonitoring-values
    heritage: Helm
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: minio
      release: metamonitoring-values
  template:
    metadata:
      name: metamonitoring-values-minio
      labels:
        app: minio
        release: metamonitoring-values
      annotations:
        checksum/secrets: b6e91041b9afb6dfa914c2864ecd312c1d5d5ccd5ba1a0c396596aeeb844c8fc
        checksum/config: 718387d47362e2d71767b0fc1e9d802e1b397e66ce2041ec9fc040cf995feab7
    spec:
      securityContext:
        
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 1000
        runAsUser: 1000
      
      serviceAccountName: minio-sa
      containers:
        - name: minio
          image: "quay.io/minio/minio:RELEASE.2024-04-18T19-09-19Z"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-ce"
            - "/usr/bin/docker-entrypoint.sh minio server /export -S /etc/minio/certs/ --address :9000 --console-address :9001"
          volumeMounts:
            - name: minio-user
              mountPath: "/tmp/credentials"
              readOnly: true
            - name: export
              mountPath: /export            
          ports:
            - name: http
              containerPort: 9000
            - name: http-console
              containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: metamonitoring-values-minio
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: metamonitoring-values-minio
                  key: rootPassword
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: "public"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext: 
            readOnlyRootFilesystem: false      
      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: metamonitoring-values-minio
        - name: minio-user
          secret:
            secretName: metamonitoring-values-minio
