---
# Source: mimir-distributed/templates/gateway/gateway-servmon.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: metamonitoring-values-mimir-gateway
  namespace: "citestns"
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: metamonitoring-values
    app.kubernetes.io/component: gateway
    app.kubernetes.io/managed-by: Helm
spec:
  namespaceSelector:
    matchNames:
    - citestns
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
      app.kubernetes.io/instance: metamonitoring-values
      app.kubernetes.io/component: gateway
    matchExpressions:
      - key: prometheus.io/service-monitor
        operator: NotIn
        values:
          - "false"
  endpoints:
    - port: http-metrics
      relabelings:
        - action: replace
          sourceLabels: [job]
          replacement: "citestns/gateway"
          targetLabel: job
        - action: replace
          replacement: "metamonitoring-values"
          targetLabel: cluster
      scheme: http
