---
# Source: mimir-distributed/templates/admin-cache/admin-cache-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-enterprise-legacy-label-values-enterprise-metrics-admin-cache
  labels:
    app: enterprise-metrics-memcached
    heritage: Helm
    release: test-enterprise-legacy-label-values
  annotations:
    {}
  namespace: "citestns"
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app: enterprise-metrics-admin-cache
      release: test-enterprise-legacy-label-values
  updateStrategy:
    type: RollingUpdate
  serviceName: test-enterprise-legacy-label-values-enterprise-metrics-admin-cache

  template:
    metadata:
      labels:
        app: enterprise-metrics-admin-cache
        name: admin-cache
        target: admin-cache
        release: test-enterprise-legacy-label-values
      annotations:

    spec:
      serviceAccountName: test-enterprise-legacy-label-values-enterprise-metrics
      securityContext:
        fsGroup: 11211
        runAsGroup: 11211
        runAsNonRoot: true
        runAsUser: 11211
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        []
      nodeSelector:
        {}
      affinity:
        {}
      topologySpreadConstraints:
        
      tolerations:
        []
      terminationGracePeriodSeconds: 60
      containers:
        - name: memcached
          image: memcached:1.6.16-alpine
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 77Mi
            requests:
              cpu: 500m
              memory: 77Mi
          ports:
            - containerPort: 11211
              name: client
          args:
            - -m 64
            - -o
            - modern
            - -I 1m
            - -c 16384
            - -v
            - -u 11211
          env:
          envFrom:
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
        - name: exporter
          image: prom/memcached-exporter:v0.6.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9150
              name: http-metrics
          args:
            - "--memcached.address=localhost:11211"
            - "--web.listen-address=0.0.0.0:9150"
          resources:
            limits: {}
            requests: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
