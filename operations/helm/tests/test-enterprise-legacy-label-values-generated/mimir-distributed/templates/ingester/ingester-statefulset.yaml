---
# Source: mimir-distributed/templates/ingester/ingester-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-enterprise-legacy-label-values-enterprise-metrics-ingester
  labels:
    app: enterprise-metrics-ingester
    heritage: Helm
    release: test-enterprise-legacy-label-values
  annotations:
    {}
  namespace: "citestns"
spec:
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      app: enterprise-metrics-ingester
      release: test-enterprise-legacy-label-values
  updateStrategy:
    type: RollingUpdate
  serviceName: test-enterprise-legacy-label-values-enterprise-metrics-ingester
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes:
          
          - ReadWriteOnce
        resources:
          requests:
            storage: "2Gi"
  template:
    metadata:
      labels:
        app: enterprise-metrics-ingester
        name: ingester
        gossip_ring_member: "true"
        target: ingester
        release: test-enterprise-legacy-label-values
      annotations:
      namespace: "citestns"
    spec:
      serviceAccountName: test-enterprise-legacy-label-values-enterprise-metrics
      securityContext:
        {}
      initContainers:
        []
      nodeSelector:
        {}
      affinity:
        {}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: enterprise-metrics-ingester
              release: test-enterprise-legacy-label-values
      tolerations:
        []
      terminationGracePeriodSeconds: 240
      volumes:
        - name: config
          secret:
            secretName: test-enterprise-legacy-label-values-enterprise-metrics-config
        - name: license
          secret:
            secretName: test-enterprise-legacy-label-values-enterprise-metrics-license
        - name: runtime-config
          configMap:
            name: test-enterprise-legacy-label-values-enterprise-metrics-runtime
        - name: active-queries
          emptyDir: {}
      containers:
        - name: ingester
          imagePullPolicy: IfNotPresent
          args:
            - "-target=ingester"
            - "-config.expand-env=true"
            - "-config.file=/etc/mimir/mimir.yaml"
            - "-ingester.ring.instance-availability-zone=zone-default"
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
            - name: runtime-config
              mountPath: /var/enterprise-metrics
            - name: storage
              mountPath: "/data"
            - name: license
              mountPath: /license
            - name: active-queries
              mountPath: /active-query-tracker
          ports:
            - name: http-metrics
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9095
              protocol: TCP
            - name: memberlist
              containerPort: 7946
              protocol: TCP
          livenessProbe:
            null
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 60
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
          securityContext:
            readOnlyRootFilesystem: true
          env:
          envFrom:
