---
# Source: mimir-distributed/templates/tokengen/tokengen-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: test-enterprise-legacy-label-values-enterprise-metrics-tokengen
  labels:
    app: enterprise-metrics-tokengen
    heritage: Helm
    release: test-enterprise-legacy-label-values
  annotations:
    "helm.sh/hook": post-install
  namespace: "citestns"
spec:
  backoffLimit: 6
  completions: 1
  parallelism: 1
  selector:
  template:
    metadata:
      labels:
        app: enterprise-metrics-tokengen
        name: tokengen
        target: tokengen
        release: test-enterprise-legacy-label-values
      annotations:
      namespace: "citestns"
    spec:
      serviceAccountName: test-enterprise-legacy-label-values-enterprise-metrics
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        []
      containers:
        - name: tokengen
          imagePullPolicy: IfNotPresent
          args:
            - "-target=tokengen"
            - "-config.expand-env=true"
            - "-config.file=/etc/mimir/mimir.yaml"
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
            - name: license
              mountPath: /license
            - name: active-queries
              mountPath: /active-query-tracker
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
      restartPolicy: OnFailure
      volumes:
        - name: config
          secret:
            secretName: test-enterprise-legacy-label-values-enterprise-metrics-config
        - name: license
          secret:
            secretName: test-enterprise-legacy-label-values-enterprise-metrics-license
        - name: storage
          emptyDir: {}
        - name: active-queries
          emptyDir: {}
