---
# Source: mimir-distributed/templates/querier/querier-dep.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-enterprise-legacy-label-values-enterprise-metrics-querier
  labels:
    app: enterprise-metrics-querier
    heritage: Helm
    release: test-enterprise-legacy-label-values
  annotations:
    {}
  namespace: "citestns"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enterprise-metrics-querier
      release: test-enterprise-legacy-label-values
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: enterprise-metrics-querier
        name: querier
        gossip_ring_member: "true"
        target: querier
        release: test-enterprise-legacy-label-values
      annotations:
    spec:
      serviceAccountName: test-enterprise-legacy-label-values-enterprise-metrics
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        []
      containers:
        - name: querier
          imagePullPolicy: IfNotPresent
          args:
            - "-target=querier"
            - "-config.expand-env=true"
            - "-config.file=/etc/mimir/mimir.yaml"
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
            - name: license
              mountPath: /license
            - name: runtime-config
              mountPath: /var/enterprise-metrics
            - name: storage
              mountPath: "/data"
              subPath: 
            - name: active-queries
              mountPath: /active-query-tracker
          ports:
            - name: http-metrics
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9095
              protocol: TCP
            - name: memberlist
              containerPort: 7946
              protocol: TCP
          livenessProbe:
            null
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
          env:
          envFrom:
      nodeSelector:
        {}
      affinity:
        {}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: enterprise-metrics-querier
              release: test-enterprise-legacy-label-values
      tolerations:
        []
      terminationGracePeriodSeconds: 180
      volumes:
        - name: config
          secret:
            secretName: test-enterprise-legacy-label-values-enterprise-metrics-config
        - name: license
          secret:
            secretName: test-enterprise-legacy-label-values-enterprise-metrics-license
        - name: runtime-config
          configMap:
            name: test-enterprise-legacy-label-values-enterprise-metrics-runtime
        - name: storage
          emptyDir: {}
        - name: active-queries
          emptyDir: {}
