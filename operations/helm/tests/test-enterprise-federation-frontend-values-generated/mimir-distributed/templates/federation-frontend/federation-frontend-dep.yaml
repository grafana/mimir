---
# Source: mimir-distributed/templates/federation-frontend/federation-frontend-dep.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-enterprise-federation-frontend-values-mimir-federation-frontend
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: test-enterprise-federation-frontend-values
    app.kubernetes.io/component: federation-frontend
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
  namespace: "citestns"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
      app.kubernetes.io/instance: test-enterprise-federation-frontend-values
      app.kubernetes.io/component: federation-frontend
  strategy:
    rollingUpdate:
      maxSurge: 15%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
        app.kubernetes.io/instance: test-enterprise-federation-frontend-values
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: federation-frontend
      annotations:
    spec:
      serviceAccountName: test-enterprise-federation-frontend-values-mimir
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: federation-frontend
          imagePullPolicy: IfNotPresent
          args:
            - "-target=federation-frontend"
            - "-config.expand-env=true"
            - "-config.file=/etc/mimir/mimir.yaml"
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
            - name: license
              mountPath: /license
            - name: active-queries
              mountPath: /active-query-tracker
          ports:
            - name: http-metrics
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9095
              protocol: TCP
          livenessProbe:
            null
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
          resources:
            limits:
              cpu: 1
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
      
      terminationGracePeriodSeconds: 180
      volumes:
        - name: config
          configMap:
            name: test-enterprise-federation-frontend-values-mimir-config
            items:
              - key: "mimir.yaml"
                path: "mimir.yaml"
        - name: license
          secret:
            secretName: test-enterprise-federation-frontend-values-mimir-license
        - name: active-queries
          emptyDir: {}
