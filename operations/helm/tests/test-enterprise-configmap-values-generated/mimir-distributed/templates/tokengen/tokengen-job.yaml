---
# Source: mimir-distributed/templates/tokengen/tokengen-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: test-enterprise-configmap-values-mimir-tokengen
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: test-enterprise-configmap-values
    app.kubernetes.io/component: tokengen
    app.kubernetes.io/version: "2.1.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": post-install
  namespace: "citestns"
spec:
  backoffLimit: 6
  completions: 1
  parallelism: 1
  selector:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
        app.kubernetes.io/instance: test-enterprise-configmap-values
        app.kubernetes.io/version: "2.1.0"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: tokengen
      namespace: "citestns"
    spec:
      serviceAccountName: test-enterprise-configmap-values-mimir
      securityContext:
        null
      initContainers:
        []
      containers:
        - name: tokengen
          imagePullPolicy: IfNotPresent
          args:
            - "-target=tokengen"
            - "-config.expand-env=true"
            - "-config.file=/etc/mimir/mimir.yaml"
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
            - name: license
              mountPath: /license
          env:
          envFrom:
            - secretRef:
                name: mimir-minio-secret
      restartPolicy: OnFailure
      volumes:
        - name: config
          configMap:
            name: test-enterprise-configmap-values-mimir-config
            items:
              - key: "mimir.yaml"
                path: "mimir.yaml"
        - name: license
          secret:
            secretName: test-enterprise-configmap-values-mimir-license
        - name: storage
          emptyDir: {}
