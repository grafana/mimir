# Source: mimir-distributed/charts/minio/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-enterprise-configmap-values-minio
  namespace: "citestns"
  labels:
    app: minio
    chart: minio-5.0.0
    release: test-enterprise-configmap-values
    heritage: Helm
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: minio
      release: test-enterprise-configmap-values
  template:
    metadata:
      name: test-enterprise-configmap-values-minio
      labels:
        app: minio
        release: test-enterprise-configmap-values
      annotations:
        checksum/secrets: 8f79d02347c8a90cddd18d4c64d94a3fe382a8c4f6df1477773d46d7441f60f1
        checksum/config: 7bf9e69a6e5f9c414c010287440dc9396925d51b97a8b6e1dd9b9666b5ee3b8b
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

      serviceAccountName: minio-sa
      containers:
        - name: minio
          image: "quay.io/minio/minio:RELEASE.2022-10-24T18-35-07Z"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-ce"
            - "/usr/bin/docker-entrypoint.sh minio server /export -S /etc/minio/certs/ --address :9000 --console-address :9001"
          volumeMounts:
            - name: minio-user
              mountPath: "/tmp/credentials"
              readOnly: true
            - name: export
              mountPath: /export            
          ports:
            - name: http
              containerPort: 9000
            - name: http-console
              containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: test-enterprise-configmap-values-minio
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: test-enterprise-configmap-values-minio
                  key: rootPassword
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: "public"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi      
      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: test-enterprise-configmap-values-minio
        - name: minio-user
          secret:
            secretName: test-enterprise-configmap-values-minio
