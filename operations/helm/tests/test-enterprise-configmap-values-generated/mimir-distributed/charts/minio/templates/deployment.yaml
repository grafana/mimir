# Source: mimir-distributed/charts/minio/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-enterprise-configmap-values-minio
  namespace: "citestns"
  labels:
    app: minio
    chart: minio-4.0.5
    release: test-enterprise-configmap-values
    heritage: Helm
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: minio
      release: test-enterprise-configmap-values
  template:
    metadata:
      name: test-enterprise-configmap-values-minio
      labels:
        app: minio
        release: test-enterprise-configmap-values
      annotations:
        checksum/secrets: 2cc5b473628374d82e197aa3a5c2ec68635bdb8f25b0b6895526ab1842502ff4
        checksum/config: bbc2ca02c7c3016d6da9fbb104070191958d04d5c9c940162d59a9cb2c1aaf75
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

      serviceAccountName: minio-sa
      containers:
        - name: minio
          image: "quay.io/minio/minio:RELEASE.2022-05-08T23-50-31Z"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-ce"
            - "/usr/bin/docker-entrypoint.sh minio server /export -S /etc/minio/certs/ --address :9000 --console-address :9001"
          volumeMounts:
            - name: minio-user
              mountPath: "/tmp/credentials"
              readOnly: true
            - name: export
              mountPath: /export            
          ports:
            - name: http
              containerPort: 9000
            - name: http-console
              containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: test-enterprise-configmap-values-minio
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: test-enterprise-configmap-values-minio
                  key: rootPassword
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: "public"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi      
      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: test-enterprise-configmap-values-minio
        - name: minio-user
          secret:
            secretName: test-enterprise-configmap-values-minio
