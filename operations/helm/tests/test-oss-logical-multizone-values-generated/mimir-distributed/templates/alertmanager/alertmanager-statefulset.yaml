# Source: mimir-distributed/templates/alertmanager/alertmanager-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-oss-logical-multizone-values-mimir-alertmanager-zone-a
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: test-oss-logical-multizone-values
    app.kubernetes.io/component: alertmanager
    app.kubernetes.io/part-of: memberlist
    app.kubernetes.io/managed-by: Helm
    name: "alertmanager-zone-a"
    rollout-group: alertmanager
    zone: zone-a
  annotations:
    rollout-max-unavailable: "2"
  namespace: "citestns"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
      app.kubernetes.io/instance: test-oss-logical-multizone-values
      app.kubernetes.io/component: alertmanager
      rollout-group: alertmanager
      zone: zone-a
  updateStrategy:
    type: OnDelete
  serviceName: test-oss-logical-multizone-values-mimir-alertmanager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
        app.kubernetes.io/instance: test-oss-logical-multizone-values
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: alertmanager
        app.kubernetes.io/part-of: memberlist
        name: "alertmanager-zone-a"
        rollout-group: alertmanager
        zone: zone-a
      annotations:
      namespace: "citestns"
    spec:
      serviceAccountName: test-oss-logical-multizone-values-mimir
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: mimir
            app.kubernetes.io/instance: test-oss-logical-multizone-values
            app.kubernetes.io/component: alertmanager
      terminationGracePeriodSeconds: 900
      volumes:
        - name: config
          configMap:
            name: test-oss-logical-multizone-values-mimir-config
            items:
              - key: "mimir.yaml"
                path: "mimir.yaml"
        - name: runtime-config
          configMap:
            name: test-oss-logical-multizone-values-mimir-runtime
        - name: storage
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: active-queries
          emptyDir: {}
        - name: alertmanager-fallback-config
          configMap:
            name: test-oss-logical-multizone-values-mimir-alertmanager-fallback-config
      containers:
        - name: alertmanager
          image: grafana/mimir:r323-f8e07d0
          imagePullPolicy: IfNotPresent
          args:
            - "-target=alertmanager"
            - "-config.expand-env=true"
            - "-config.file=/etc/mimir/mimir.yaml"
            - "-alertmanager.sharding-ring.instance-availability-zone=zone-a"
            # Prometheus HTTP client used to send alerts has a hard-coded idle
            # timeout of 5 minutes, therefore the server timeout for Alertmanager
            # needs to be higher to avoid connections being closed abruptly.
            - "-server.http-idle-timeout=6m"
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
            - name: runtime-config
              mountPath: /var/mimir
            - name: storage
              mountPath: "/data"
            - name: alertmanager-fallback-config
              mountPath: /configs/
            - name: tmp
              mountPath: /tmp
            - name: active-queries
              mountPath: /active-query-tracker
          ports:
            - name: http-metrics
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9095
              protocol: TCP
            - name: memberlist
              containerPort: 7946
              protocol: TCP
          livenessProbe:
            null
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
          resources:
            limits: null
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
