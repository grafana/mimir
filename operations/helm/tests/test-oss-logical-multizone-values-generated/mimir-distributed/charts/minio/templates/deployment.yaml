kind: Deployment
metadata:
  name: test-oss-logical-multizone-values-minio
  namespace: "citestns"
  labels:
    app: minio
    chart: minio-5.0.7
    release: test-oss-logical-multizone-values
    heritage: Helm
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: minio
      release: test-oss-logical-multizone-values
  template:
    metadata:
      name: test-oss-logical-multizone-values-minio
      labels:
        app: minio
        release: test-oss-logical-multizone-values
      annotations:
        checksum/secrets: 53b423e9933991e58d4f8d92553917f5bd1c8692702b98a3ee66546cd6459ff1
        checksum/config: 4ad3f1da657c9f3ebda211aba13c1015873f9bb6d404155d31003d903ab57e69
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

      serviceAccountName: minio-sa
      containers:
        - name: minio
          image: "quay.io/minio/minio:RELEASE.2023-02-10T18-48-39Z"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-ce"
            - "/usr/bin/docker-entrypoint.sh minio server /export -S /etc/minio/certs/ --address :9000 --console-address :9001"
          volumeMounts:
            - name: minio-user
              mountPath: "/tmp/credentials"
              readOnly: true
            - name: export
              mountPath: /export            
          ports:
            - name: http
              containerPort: 9000
            - name: http-console
              containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: test-oss-logical-multizone-values-minio
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: test-oss-logical-multizone-values-minio
                  key: rootPassword
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: "public"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi      
      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: test-oss-logical-multizone-values-minio
        - name: minio-user
          secret:
            secretName: test-oss-logical-multizone-values-minio
