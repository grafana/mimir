---
# Source: mimir-distributed/charts/minio/templates/post-install-create-bucket-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: test-oss-values-minio-make-bucket-job
  namespace: "citestns"
  labels:
    app: minio-make-bucket-job
    chart: minio-4.0.3
    release: test-oss-values
    heritage: Helm
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    metadata:
      labels:
        app: minio-job
        release: test-oss-values
    spec:
      restartPolicy: OnFailure      
      volumes:
        - name: minio-configuration
          projected:
            sources:
            - configMap:
                name: test-oss-values-minio
            - secret:
                name: test-oss-values-minio
      containers:
      - name: minio-mc
        image: "quay.io/minio/mc:RELEASE.2022-05-09T04-08-26Z"
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "/config/initialize"]
        env:
          - name: MINIO_ENDPOINT
            value: test-oss-values-minio
          - name: MINIO_PORT
            value: "9000"
        volumeMounts:
          - name: minio-configuration
            mountPath: /config
        resources:
          requests:
            memory: 128Mi
