# Source: mimir-distributed/templates/metamonitoring/grafana-agent.yaml
apiVersion: monitoring.grafana.com/v1alpha1
kind: GrafanaAgent
metadata:
  name: test-oss-values-mimir-meta-monitoring
  namespace: "citestns"
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: test-oss-values
    app.kubernetes.io/component: meta-monitoring
    app.kubernetes.io/version: "2.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceAccountName: test-oss-values-mimir-grafana-agent
  logs:
    instanceSelector:
      matchLabels:
        app.kubernetes.io/name: mimir
        app.kubernetes.io/instance: test-oss-values
        app.kubernetes.io/component: meta-monitoring
    # cluster label for logs is added in the LogsInstance
  metrics:
    instanceSelector:
      matchLabels:
        app.kubernetes.io/name: mimir
        app.kubernetes.io/instance: test-oss-values
        app.kubernetes.io/component: meta-monitoring
    externalLabels:
      cluster: test-oss-values
