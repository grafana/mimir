---
# Source: mimir-distributed/templates/metamonitoring/logs-instance.yaml
apiVersion: monitoring.grafana.com/v1alpha1
kind: LogsInstance
metadata:
  name: test-oss-values-mimir-meta-monitoring
  namespace: "citestns"
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: test-oss-values
    app.kubernetes.io/component: meta-monitoring
    app.kubernetes.io/version: "2.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  clients:
    -
      url: logsurl
      basicAuth:
      externalLabels:
        cluster: "test-oss-values"
    -
      url: extralogurl
      externalLabels:
        cluster: "test-oss-values"

  # Supply an empty namespace selector to look in all namespaces. Remove
  # this to only look in the same namespace as the LogsInstance CR
  podLogsNamespaceSelector: {}

  podLogsSelector:
    matchLabels:
      app.kubernetes.io/name: mimir
      app.kubernetes.io/instance: test-oss-values
