---
# Source: mimir-distributed/templates/metamonitoring/metrics-instance.yaml
apiVersion: monitoring.grafana.com/v1alpha1
kind: MetricsInstance
metadata:
  name: test-oss-values-mimir-meta-monitoring
  namespace: "citestns"
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: test-oss-values
    app.kubernetes.io/component: meta-monitoring
    app.kubernetes.io/version: "2.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  remoteWrite:
    -
      url: metricsurl
      basicAuth:
    -
      url: extrametricconfig

  # Supply an empty namespace selector to look in all namespaces. Remove
  # this to only look in the same namespace as the MetricsInstance CR
  serviceMonitorNamespaceSelector: {}

  serviceMonitorSelector:
    # Scrape ServiceMonitors from all components
    matchLabels:
      app.kubernetes.io/name: mimir
      app.kubernetes.io/instance: test-oss-values
