# Source: mimir-distributed/templates/metamonitoring/kube-state-metrics-servmon.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: test-oss-values-mimir-k8s-ksm
  namespace: "citestns"
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: test-oss-values
    app.kubernetes.io/component: meta-monitoring
    app.kubernetes.io/version: "2.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  endpoints:
    - port: http-metrics
      metricRelabelings:
        - action: keep
          regex: test-oss-values-mimir.*
          sourceLabels:
            - deployment
            - statefulset
            - pod
          separator: ''
      path: /metrics
      honorLabels: true # retain namespace label from kube-state-metrics
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
