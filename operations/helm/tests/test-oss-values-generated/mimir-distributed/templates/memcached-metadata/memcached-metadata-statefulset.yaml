---
# Source: mimir-distributed/templates/memcached-metadata/memcached-metadata-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-oss-values-mimir-memcached-metadata
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: test-oss-values
    app.kubernetes.io/component: memcached
    app.kubernetes.io/version: "2.1.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
  namespace: "citestns"
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
      app.kubernetes.io/instance: test-oss-values
      app.kubernetes.io/component: memcached-metadata
  updateStrategy:
    type: RollingUpdate
  serviceName: test-oss-values-mimir-memcached-metadata

  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
        app.kubernetes.io/instance: test-oss-values
        app.kubernetes.io/version: "2.1.0"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: memcached-metadata
      annotations:
        minio-secret-version: "42"

    spec:
      serviceAccountName: mimir-service-account
      securityContext:
        fsGroup: 11211
        runAsGroup: 11211
        runAsNonRoot: true
        runAsUser: 11211
      initContainers:
        []
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
      terminationGracePeriodSeconds: 60
      containers:
        - name: memcached
          image: memcached:1.6.9-alpine
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 10m
          ports:
            - containerPort: 11211
              name: client
          args:
            - -m 10
            - -o
            - modern
            - -I 1m
            - -c 16384
            - -v
            - -u 11211
          env:
          envFrom:
            - secretRef:
                name: mimir-minio-secret
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
        - name: exporter
          image: prom/memcached-exporter:v0.6.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9150
              name: http-metrics
          args:
            - "--memcached.address=localhost:11211"
            - "--web.listen-address=0.0.0.0:9150"
