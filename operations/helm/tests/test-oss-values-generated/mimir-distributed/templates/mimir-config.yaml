---
# Source: mimir-distributed/templates/mimir-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-oss-values-mimir-config
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: test-oss-values
    app.kubernetes.io/version: "2.1.0"
    app.kubernetes.io/managed-by: Helm
data:
  mimir.yaml: |
    
    activity_tracker:
      filepath: /data/metrics-activity.log
    alertmanager:
      data_dir: /data
      enable_api: true
      external_url: /alertmanager
    alertmanager_storage:
      backend: s3
      s3:
        access_key_id: ${MINIO_ACCESS_KEY_ID}
        bucket_name: mimir-ruler
        endpoint: test-oss-values-minio.citestns.svc:9000
        insecure: true
        secret_access_key: ${MINIO_SECRET_ACCESS_KEY}
    blocks_storage:
      backend: s3
      bucket_store:
        sync_dir: /data/tsdb-sync
      s3:
        access_key_id: ${MINIO_ACCESS_KEY_ID}
        bucket_name: mimir-tsdb
        endpoint: test-oss-values-minio.citestns.svc:9000
        insecure: true
        secret_access_key: ${MINIO_SECRET_ACCESS_KEY}
      tsdb:
        dir: /data/tsdb
    compactor:
      data_dir: /data
    frontend:
      align_queries_with_step: true
      log_queries_longer_than: 10s
    frontend_worker:
      frontend_address: test-oss-values-mimir-query-frontend-headless.citestns.svc:9095
    ingester:
      ring:
        final_sleep: 0s
        num_tokens: 512
        unregister_on_shutdown: false
    ingester_client:
      grpc_client_config:
        max_recv_msg_size: 104857600
        max_send_msg_size: 104857600
    limits: {}
    memberlist:
      abort_if_cluster_join_fails: false
      compression_enabled: false
      join_members:
      - test-oss-values-mimir-gossip-ring
    ruler:
      alertmanager_url: dnssrvnoa+http://_http-metrics._tcp.test-oss-values-mimir-alertmanager-headless.citestns.svc.cluster.local/alertmanager
      enable_api: true
      rule_path: /data
    ruler_storage:
      backend: s3
      s3:
        access_key_id: ${MINIO_ACCESS_KEY_ID}
        bucket_name: mimir-ruler
        endpoint: test-oss-values-minio.citestns.svc:9000
        insecure: true
        secret_access_key: ${MINIO_SECRET_ACCESS_KEY}
    runtime_config:
      file: /var/mimir/runtime.yaml
    server:
      grpc_server_max_concurrent_streams: 1000
      grpc_server_max_recv_msg_size: 104857600
      grpc_server_max_send_msg_size: 104857600
