# Source: mimir-distributed/charts/minio/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keda-autoscaling-metamonitoring-values-minio
  namespace: "citestns"
  labels:
    app: minio
    chart: minio-5.0.7
    release: keda-autoscaling-metamonitoring-values
    heritage: Helm
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: minio
      release: keda-autoscaling-metamonitoring-values
  template:
    metadata:
      name: keda-autoscaling-metamonitoring-values-minio
      labels:
        app: minio
        release: keda-autoscaling-metamonitoring-values
      annotations:
        checksum/secrets: 28301a40d441e1dfdb8ee6e66247fa8728acb9c13f24d9fbb87681a401bcf082
        checksum/config: 0abda6ee9d629199007eb003f9f4d967e7fa257f955d8a60f736054c88b603bb
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

      serviceAccountName: minio-sa
      containers:
        - name: minio
          image: "quay.io/minio/minio:RELEASE.2023-02-10T18-48-39Z"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-ce"
            - "/usr/bin/docker-entrypoint.sh minio server /export -S /etc/minio/certs/ --address :9000 --console-address :9001"
          volumeMounts:
            - name: minio-user
              mountPath: "/tmp/credentials"
              readOnly: true
            - name: export
              mountPath: /export            
          ports:
            - name: http
              containerPort: 9000
            - name: http-console
              containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: keda-autoscaling-metamonitoring-values-minio
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keda-autoscaling-metamonitoring-values-minio
                  key: rootPassword
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: "public"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi      
      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: keda-autoscaling-metamonitoring-values-minio
        - name: minio-user
          secret:
            secretName: keda-autoscaling-metamonitoring-values-minio
