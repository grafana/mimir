---
# Source: mimir-distributed/templates/mimir-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: enterprise-https-values-mimir-config
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: enterprise-https-values
    app.kubernetes.io/managed-by: Helm
  namespace: "citestns"
data:
  mimir.yaml: |
    
    activity_tracker:
      filepath: /active-query-tracker/activity.log
    admin_api:
      leader_election:
        client_config:
          tls_cert_path: /certs/tls.crt
          tls_enabled: true
          tls_insecure_skip_verify: false
          tls_key_path: /certs/tls.key
          tls_server_name: gem.grafana.com
        enabled: true
        ring:
          kvstore:
            store: memberlist
    admin_client:
      storage:
        s3:
          bucket_name: admin-api
        type: s3
    alertmanager:
      alertmanager_client:
        tls_cert_path: /certs/tls.crt
        tls_enabled: true
        tls_insecure_skip_verify: false
        tls_key_path: /certs/tls.key
        tls_server_name: gem.grafana.com
      data_dir: /data
      enable_api: true
      external_url: /alertmanager
      fallback_config_file: /configs/alertmanager_fallback_config.yaml
    alertmanager_storage:
      backend: s3
      s3:
        bucket_name: alertmanager
    auth:
      admin:
        pass_access_policy_name: true
        pass_token_name: true
      type: enterprise
    blocks_storage:
      backend: s3
      bucket_store:
        chunks_cache:
          backend: memcached
          memcached:
            addresses: dns+enterprise-https-values-mimir-chunks-cache.citestns.svc:11211
            max_idle_connections: 150
            max_item_size: 1048576
            timeout: 750ms
        index_cache:
          backend: memcached
          memcached:
            addresses: dns+enterprise-https-values-mimir-index-cache.citestns.svc:11211
            max_idle_connections: 150
            max_item_size: 5242880
            timeout: 750ms
        metadata_cache:
          backend: memcached
          memcached:
            addresses: dns+enterprise-https-values-mimir-metadata-cache.citestns.svc:11211
            max_idle_connections: 150
            max_item_size: 1048576
        sync_dir: /data/tsdb-sync
      s3:
        bucket_name: blocks
      tsdb:
        dir: /data/tsdb
        head_compaction_interval: 15m
        wal_replay_concurrency: 3
    cluster_name: gem
    common:
      storage:
        s3:
          endpoint: s3.dualstack.us-east-2.amazonaws.com
    compactor:
      compaction_interval: 30m
      data_dir: /data
      deletion_delay: 2h
      first_level_compaction_wait_period: 25m
      max_closing_blocks_concurrency: 2
      max_opening_blocks_concurrency: 4
      sharding_ring:
        heartbeat_period: 1m
        heartbeat_timeout: 4m
        wait_stability_min_duration: 1m
      symbols_flushers_concurrency: 4
    distributor:
      ring:
        heartbeat_period: 1m
        heartbeat_timeout: 4m
    frontend:
      cache_results: true
      grpc_client_config:
        tls_cert_path: /certs/tls.crt
        tls_enabled: true
        tls_insecure_skip_verify: false
        tls_key_path: /certs/tls.key
        tls_server_name: gem.grafana.com
      log_query_request_headers: X-Access-Policy-Name,X-Token-Name
      parallelize_shardable_queries: true
      query_sharding_target_series_per_shard: 2500
      results_cache:
        backend: memcached
        memcached:
          addresses: dns+enterprise-https-values-mimir-results-cache.citestns.svc:11211
          max_item_size: 5242880
          timeout: 500ms
          tls_cert_path: /certs/tls.crt
          tls_enabled: true
          tls_insecure_skip_verify: false
          tls_key_path: /certs/tls.key
          tls_server_name: gem.grafana.com
      scheduler_address: enterprise-https-values-mimir-query-scheduler-headless.citestns.svc:9095
    frontend_worker:
      grpc_client_config:
        max_send_msg_size: 419430400
        tls_cert_path: /certs/tls.crt
        tls_enabled: true
        tls_insecure_skip_verify: false
        tls_key_path: /certs/tls.key
        tls_server_name: gem.grafana.com
      scheduler_address: enterprise-https-values-mimir-query-scheduler-headless.citestns.svc:9095
    gateway:
      proxy:
        admin_api:
          tls_cert_path: /certs/tls.crt
          tls_enabled: true
          tls_insecure_skip_verify: false
          tls_key_path: /certs/tls.key
          tls_server_name: gem.grafana.com
          url: https://gem-mimir-admin-api:8080
        alertmanager:
          tls_cert_path: /certs/tls.crt
          tls_enabled: true
          tls_insecure_skip_verify: false
          tls_key_path: /certs/tls.key
          tls_server_name: gem.grafana.com
          url: https://gem-mimir-alertmanager-headless:8080
        compactor:
          tls_cert_path: /certs/tls.crt
          tls_enabled: true
          tls_insecure_skip_verify: false
          tls_key_path: /certs/tls.key
          tls_server_name: gem.grafana.com
          url: https://gem-mimir-compactor-headless:8080
        default:
          tls_cert_path: /certs/tls.crt
          tls_enabled: true
          tls_insecure_skip_verify: false
          tls_key_path: /certs/tls.key
          tls_server_name: gem.grafana.com
          url: https://gem-mimir-admin-api:8080
        distributor:
          tls_cert_path: /certs/tls.crt
          tls_enabled: true
          tls_insecure_skip_verify: false
          tls_key_path: /certs/tls.key
          tls_server_name: gem.grafana.com
          url: dns:///gem-mimir-distributor-headless:9095
        ingester:
          tls_cert_path: /certs/tls.crt
          tls_enabled: true
          tls_insecure_skip_verify: false
          tls_key_path: /certs/tls.key
          tls_server_name: gem.grafana.com
          url: https://gem-mimir-ingester-headless:8080
        query_frontend:
          tls_cert_path: /certs/tls.crt
          tls_enabled: true
          tls_insecure_skip_verify: false
          tls_key_path: /certs/tls.key
          tls_server_name: gem.grafana.com
          url: https://gem-mimir-query-frontend:8080
        ruler:
          tls_cert_path: /certs/tls.crt
          tls_enabled: true
          tls_insecure_skip_verify: false
          tls_key_path: /certs/tls.key
          tls_server_name: gem.grafana.com
          url: https://gem-mimir-ruler:8080
        store_gateway:
          tls_cert_path: /certs/tls.crt
          tls_enabled: true
          tls_insecure_skip_verify: false
          tls_key_path: /certs/tls.key
          tls_server_name: gem.grafana.com
          url: https://gem-mimir-store-gateway-headless:8080
    ingester:
      ring:
        final_sleep: 0s
        heartbeat_period: 2m
        heartbeat_timeout: 10m
        kvstore:
          store: memberlist
        num_tokens: 512
        tokens_file_path: /data/tokens
        unregister_on_shutdown: false
        zone_awareness_enabled: true
    ingester_client:
      grpc_client_config:
        max_recv_msg_size: 104857600
        max_send_msg_size: 104857600
        tls_cert_path: /certs/tls.crt
        tls_enabled: true
        tls_insecure_skip_verify: false
        tls_key_path: /certs/tls.key
        tls_server_name: gem.grafana.com
    instrumentation:
      distributor_client:
        address: dns:///enterprise-https-values-mimir-distributor-headless.citestns.svc.cluster.local.:9095
        tls_cert_path: /certs/tls.crt
        tls_enabled: true
        tls_insecure_skip_verify: false
        tls_key_path: /certs/tls.key
        tls_server_name: gem.grafana.com
      enabled: true
    license:
      path: /license/license.jwt
    limits:
      max_cache_freshness: 10m
      max_query_parallelism: 240
      max_total_query_length: 12000h
    memberlist:
      abort_if_cluster_join_fails: false
      compression_enabled: false
      join_members:
      - dns+enterprise-https-values-mimir-gossip-ring.citestns.svc.cluster.local.:7946
      tls_cert_path: /certs/tls.crt
      tls_enabled: true
      tls_insecure_skip_verify: false
      tls_key_path: /certs/tls.key
      tls_server_name: gem.grafana.com
    querier:
      max_concurrent: 16
      store_gateway_client:
        tls_cert_path: /certs/tls.crt
        tls_enabled: true
        tls_insecure_skip_verify: false
        tls_key_path: /certs/tls.key
        tls_server_name: gem.grafana.com
    query_scheduler:
      grpc_client_config:
        tls_cert_path: /certs/tls.crt
        tls_enabled: true
        tls_insecure_skip_verify: false
        tls_key_path: /certs/tls.key
        tls_server_name: gem.grafana.com
      max_outstanding_requests_per_tenant: 800
    ruler:
      alertmanager_client:
        tls_cert_path: /certs/tls.crt
        tls_enabled: true
        tls_insecure_skip_verify: false
        tls_key_path: /certs/tls.key
        tls_server_name: gem.grafana.com
      alertmanager_url: dnssrvnoa+http://_http-metrics._tcp.enterprise-https-values-mimir-alertmanager-headless.citestns.svc.cluster.local./alertmanager
      enable_api: true
      rule_path: /data
      ruler_client:
        tls_cert_path: /certs/tls.crt
        tls_enabled: true
        tls_insecure_skip_verify: false
        tls_key_path: /certs/tls.key
        tls_server_name: gem.grafana.com
      tenant_federation:
        enabled: true
    ruler_storage:
      backend: s3
      cache:
        backend: memcached
        memcached:
          addresses: dns+enterprise-https-values-mimir-metadata-cache.citestns.svc:11211
          max_item_size: 1048576
      s3:
        bucket_name: ruler
    runtime_config:
      file: /var/mimir/runtime.yaml
    server:
      grpc_tls_config:
        cert_file: /certs/tls.crt
        client_auth_type: VerifyClientCertIfGiven
        key_file: /certs/tls.key
      http_tls_config:
        cert_file: /certs/tls.crt
        client_auth_type: VerifyClientCertIfGiven
        key_file: /certs/tls.key
    store_gateway:
      sharding_ring:
        heartbeat_period: 1m
        heartbeat_timeout: 4m
        kvstore:
          prefix: multi-zone/
        tokens_file_path: /data/tokens
        unregister_on_shutdown: false
        wait_stability_min_duration: 1m
        zone_awareness_enabled: true
    tenant_federation:
      enabled: true
    usage_stats:
      installation_mode: helm
