# Source: mimir-distributed/templates/chunks-cache/chunks-cache-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: enterprise-https-values-mimir-chunks-cache
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: enterprise-https-values
    app.kubernetes.io/component: memcached
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
  namespace: "citestns"
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
      app.kubernetes.io/instance: enterprise-https-values
      app.kubernetes.io/component: chunks-cache
  updateStrategy:
    type: RollingUpdate
  serviceName: enterprise-https-values-mimir-chunks-cache

  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
        app.kubernetes.io/instance: enterprise-https-values
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: chunks-cache
      annotations:

    spec:
      serviceAccountName: enterprise-https-values-mimir
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      
      terminationGracePeriodSeconds: 30
      volumes:
        - name: tls-certs
          secret:
            secretName: tls-certs
      containers:
        - name: memcached
          image: memcached:1.6.32-alpine
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 9830Mi
            requests:
              cpu: 500m
              memory: 9830Mi
          ports:
            - containerPort: 11211
              name: client
          args:
            - -m 8192
            - --extended=modern
            - -I 1m
            - -c 16384
            - -v
            - -u 11211
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /certs
              name: tls-certs
              readOnly: true
        - name: exporter
          image: prom/memcached-exporter:v0.15.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9150
              name: http-metrics
          args:
            - "--memcached.address=localhost:11211"
            - "--web.listen-address=0.0.0.0:9150"
          resources:
            limits: {}
            requests: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /certs
              name: tls-certs
              readOnly: true
