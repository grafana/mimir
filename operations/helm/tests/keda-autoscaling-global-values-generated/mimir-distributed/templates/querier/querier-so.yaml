---
# Source: mimir-distributed/templates/querier/querier-so.yaml
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: keda-autoscaling-global-values-mimir-querier
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: keda-autoscaling-global-values
    app.kubernetes.io/component: querier
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
  namespace: "citestns"
spec:
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          policies:
          - periodSeconds: 120
            type: Percent
            value: 10
          stabilizationWindowSeconds: 600
        scaleUp:
          policies:
          - periodSeconds: 120
            type: Percent
            value: 50
          - periodSeconds: 120
            type: Pods
            value: 15
          stabilizationWindowSeconds: 60
  maxReplicaCount: 10
  minReplicaCount: 2
  pollingInterval: 20
  scaleTargetRef:
    name: keda-autoscaling-global-values-mimir-querier
    apiVersion: apps/v1
    kind: Deployment
  triggers:
  - metadata:
      query: sum(max_over_time(cortex_query_scheduler_inflight_requests{container="query-scheduler",namespace="citestns",quantile="0.5"}[1m]))
      serverAddress: https://mimir.example.com/prometheus 
      threshold: "6"
      customHeaders: "X-Scope-OrgID=tenant"
    name: cortex_querier_hpa_default
    type: prometheus
  - metadata:
      query: sum(rate(cortex_querier_request_duration_seconds_sum{container="querier",namespace="citestns"}[1m]))
      serverAddress: https://mimir.example.com/prometheus 
      threshold: "6"
      customHeaders: "X-Scope-OrgID=tenant"
    name: cortex_querier_hpa_default_requests_duration
    type: prometheus
