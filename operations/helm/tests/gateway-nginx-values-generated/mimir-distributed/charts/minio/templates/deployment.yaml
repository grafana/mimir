---
# Source: mimir-distributed/charts/minio/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-nginx-values-minio
  labels:
    app: minio
    chart: minio-5.4.0
    release: gateway-nginx-values
    heritage: Helm
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: minio
      release: gateway-nginx-values
  template:
    metadata:
      name: gateway-nginx-values-minio
      labels:
        app: minio
        release: gateway-nginx-values
      annotations:
        checksum/secrets: 12a49e03dae026ccb9e9a7e07321c3609b9deb761d8722e27bfa4734fd00340a
        checksum/config: 2ee5f5664938858978206bcb156f21338f4410c945b12c95bd3e32c4bd85b5b2
    spec:
      securityContext:
        
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 1000
        runAsUser: 1000
      
      serviceAccountName: minio-sa
      containers:
        - name: minio
          image: "quay.io/minio/minio:RELEASE.2024-12-18T13-15-44Z"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-ce"
            - "/usr/bin/docker-entrypoint.sh minio server /export -S /etc/minio/certs/ --address :9000 --console-address :9001"
          volumeMounts:
            - name: minio-user
              mountPath: "/tmp/credentials"
              readOnly: true
            - name: export
              mountPath: /export            
          ports:
            - name: http
              containerPort: 9000
            - name: http-console
              containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: gateway-nginx-values-minio
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gateway-nginx-values-minio
                  key: rootPassword
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: "public"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext: 
            readOnlyRootFilesystem: false      
      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: gateway-nginx-values-minio
        - name: minio-user
          secret:
            secretName: gateway-nginx-values-minio
