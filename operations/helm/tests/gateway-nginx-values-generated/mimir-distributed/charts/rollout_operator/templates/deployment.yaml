---
# Source: mimir-distributed/charts/rollout_operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-nginx-values-rollout-operator
  labels:
    helm.sh/chart: rollout-operator-0.2.0
    app.kubernetes.io/name: rollout-operator
    app.kubernetes.io/instance: gateway-nginx-values
    app.kubernetes.io/version: "v0.2.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  minReadySeconds: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: rollout-operator
      app.kubernetes.io/instance: gateway-nginx-values
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rollout-operator
        app.kubernetes.io/instance: gateway-nginx-values
    spec:
      serviceAccountName: gateway-nginx-values-rollout-operator
      securityContext:
        {}
      containers:
        - name: rollout-operator
          securityContext:
            {}
          image: "grafana/rollout-operator:v0.2.0"
          imagePullPolicy: IfNotPresent
          args:
          - -kubernetes.namespace=citestns
          ports:
            - name: http-metrics
              containerPort: 8001
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources:
            limits:
              cpu: "1"
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
