# Source: mimir-distributed/charts/minio/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-oss-multizone-values-minio
  namespace: "citestns"
  labels:
    app: minio
    chart: minio-4.0.12
    release: test-oss-multizone-values
    heritage: Helm
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: minio
      release: test-oss-multizone-values
  template:
    metadata:
      name: test-oss-multizone-values-minio
      labels:
        app: minio
        release: test-oss-multizone-values
      annotations:
        checksum/secrets: bcf337a779c5ef5264871e96a2790ca51bb19ab2a077fab529ba291f3bd0a51d
        checksum/config: 4b58e60282b9cfeb4d56e0db146201e8a5e70a0da31cb1b929a1df7cae926e77
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

      serviceAccountName: minio-sa
      containers:
        - name: minio
          image: "quay.io/minio/minio:RELEASE.2022-08-13T21-54-44Z"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-ce"
            - "/usr/bin/docker-entrypoint.sh minio server /export -S /etc/minio/certs/ --address :9000 --console-address :9001"
          volumeMounts:
            - name: minio-user
              mountPath: "/tmp/credentials"
              readOnly: true
            - name: export
              mountPath: /export            
          ports:
            - name: http
              containerPort: 9000
            - name: http-console
              containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: test-oss-multizone-values-minio
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: test-oss-multizone-values-minio
                  key: rootPassword
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: "public"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi      
      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: test-oss-multizone-values-minio
        - name: minio-user
          secret:
            secretName: test-oss-multizone-values-minio
