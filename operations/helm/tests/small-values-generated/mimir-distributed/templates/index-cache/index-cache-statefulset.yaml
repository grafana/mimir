---
# Source: mimir-distributed/templates/index-cache/index-cache-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: small-values-mimir-index-cache
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: small-values
    app.kubernetes.io/component: memcached
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
  namespace: "citestns"
spec:
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
      app.kubernetes.io/instance: small-values
      app.kubernetes.io/component: index-cache
  updateStrategy:
    type: RollingUpdate
  serviceName: small-values-mimir-index-cache

  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
        app.kubernetes.io/instance: small-values
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: index-cache
      annotations:

    spec:
      serviceAccountName: small-values-mimir
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      
      terminationGracePeriodSeconds: 30
      volumes:
      containers:
        - name: memcached
          image: memcached:1.6.32-alpine
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 2458Mi
            requests:
              cpu: 500m
              memory: 2458Mi
          ports:
            - containerPort: 11211
              name: client
          args:
            - -m 2048
            - --extended=modern,track_sizes
            - -I 5m
            - -c 16384
            - -v
            - -u 11211
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
        - name: exporter
          image: prom/memcached-exporter:v0.15.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9150
              name: http-metrics
          args:
            - "--memcached.address=localhost:11211"
            - "--web.listen-address=0.0.0.0:9150"
          resources:
            limits: {}
            requests: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
