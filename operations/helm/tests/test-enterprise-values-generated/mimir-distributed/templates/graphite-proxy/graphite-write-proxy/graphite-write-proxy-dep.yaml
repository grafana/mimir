---
# Source: mimir-distributed/templates/graphite-proxy/graphite-write-proxy/graphite-write-proxy-dep.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-enterprise-values-mimir-graphite-write-proxy
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: test-enterprise-values
    app.kubernetes.io/component: graphite-write-proxy
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
  namespace: "citestns"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
      app.kubernetes.io/instance: test-enterprise-values
      app.kubernetes.io/component: graphite-write-proxy
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
        app.kubernetes.io/instance: test-enterprise-values
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: graphite-write-proxy
      annotations:
      namespace: "citestns"
    spec:
      serviceAccountName: test-enterprise-values-mimir
      securityContext:
        {}
      initContainers:
      containers:
        - name: graphite-write-proxy
          imagePullPolicy: IfNotPresent
          args:
            - -target=graphite-write-proxy
            - -config.file=/etc/mimir/mimir.yaml
            - -license.path=/license/license.jwt
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
            - name: runtime-config
              mountPath: /var/mimir
            - name: license
              mountPath: /license
            - name: storage
              mountPath: "/data"
              subPath: 
          ports:
            - name: http-metrics
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9095
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            readOnlyRootFilesystem: true
          env:
          envFrom:
      nodeSelector:
        {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: target
                  operator: In
                  values:
                  - graphite-write-proxy
              topologyKey: kubernetes.io/hostname
            weight: 100
      tolerations:
        []
      terminationGracePeriodSeconds: 180
      volumes:
        - name: config
          secret:
            secretName: test-enterprise-values-mimir-config
        - name: runtime-config
          configMap:
            name: test-enterprise-values-mimir-runtime
        - name: graphite-schemas
          configMap:
            name: test-enterprise-values-mimir-graphite-schemas
        - name: license
          secret:
            secretName: test-enterprise-values-mimir-license
        - name: storage
          emptyDir: {}
