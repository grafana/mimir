---
# Source: mimir-distributed/charts/minio/templates/post-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: test-enterprise-values-minio-post-job
  namespace: "citestns"
  labels:
    app: minio-post-job
    chart: minio-5.0.4
    release: test-enterprise-values
    heritage: Helm
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    metadata:
      labels:
        app: minio-job
        release: test-enterprise-values
    spec:
      restartPolicy: OnFailure
      
      volumes:
        - name: minio-configuration
          projected:
            sources:
              - configMap:
                  name: test-enterprise-values-minio
              - secret:
                  name: test-enterprise-values-minio
      containers:
        - name: minio-make-bucket
          image: "quay.io/minio/mc:RELEASE.2022-12-13T00-23-28Z"
          imagePullPolicy: IfNotPresent
          command: [ "/bin/sh", "/config/initialize" ]
          env:
            - name: MINIO_ENDPOINT
              value: test-enterprise-values-minio
            - name: MINIO_PORT
              value: "9000"
          volumeMounts:
            - name: minio-configuration
              mountPath: /config
          resources:
            requests:
              memory: 128Mi
        - name: minio-make-user
          image: "quay.io/minio/mc:RELEASE.2022-12-13T00-23-28Z"
          imagePullPolicy: IfNotPresent
          command: [ "/bin/sh", "/config/add-user" ]
          env:
            - name: MINIO_ENDPOINT
              value: test-enterprise-values-minio
            - name: MINIO_PORT
              value: "9000"
          volumeMounts:
            - name: minio-configuration
              mountPath: /config
          resources:
            requests:
              memory: 128Mi
