---
# Source: mimir-distributed/templates/index-cache/index-cache-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: databricks-gem-mimir-index-cache
  labels:
    helm.sh/chart: mimir-distributed-4.3.1
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: databricks-gem
    app.kubernetes.io/component: memcached
    app.kubernetes.io/version: "2.7.2"
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
  namespace: "mimir"
spec:
  podManagementPolicy: Parallel
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
      app.kubernetes.io/instance: databricks-gem
      app.kubernetes.io/component: index-cache
  updateStrategy:
    type: RollingUpdate
  serviceName: databricks-gem-mimir-index-cache

  template:
    metadata:
      labels:
        helm.sh/chart: mimir-distributed-4.3.1
        app.kubernetes.io/name: mimir
        app.kubernetes.io/instance: databricks-gem
        app.kubernetes.io/version: "2.7.2"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: index-cache
      annotations:
        prometheus_io_port: "9150"
        prometheus_io_scrape: "true"

    spec:
      serviceAccountName: databricks-gem-mimir
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        []
      nodeSelector:
        {}
      affinity:
        {}
      topologySpreadConstraints:
        
      tolerations:
        []
      terminationGracePeriodSeconds: 60
      containers:
        - name: memcached
          image: registry.dev.databricks.com/memcached@sha256:735ba3c54df4d4b1fe183e05ed9b55a5498c3256f6c231764db2aa469d75506f
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 2458Mi
            requests:
              cpu: 500m
              memory: 2458Mi
          ports:
            - containerPort: 11211
              name: client
          args:
            - -m 2048
            - -o
            - modern
            - -I 5m
            - -c 16384
            - -v
            - -u 11211
          env:
          envFrom:
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
        - name: exporter
          image: registry.dev.databricks.com/memcached-exporter@sha256:5bed24ad981e987f2a668ad289c4098e2149008090ee87c2cafdfac842464917
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9150
              name: http-metrics
          args:
            - "--memcached.address=localhost:11211"
            - "--web.listen-address=0.0.0.0:9150"
          resources:
            limits:
              cpu: 200m
              memory: 500Mi
            requests:
              cpu: 200m
              memory: 500Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
