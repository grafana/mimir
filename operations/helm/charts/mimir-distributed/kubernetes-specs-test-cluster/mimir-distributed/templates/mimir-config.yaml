---
# Source: mimir-distributed/templates/mimir-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: databricks-gem-mimir-config
  labels:
    helm.sh/chart: mimir-distributed-4.3.1
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: databricks-gem
    app.kubernetes.io/version: "2.7.2"
    app.kubernetes.io/managed-by: Helm
  namespace: "mimir"
data:
  mimir.yaml: |
    
    activity_tracker:
      filepath: /active-query-tracker/activity.log
    alertmanager:
      data_dir: /data
      enable_api: true
      external_url: /alertmanager
      fallback_config_file: /configs/alertmanager_fallback_config.yaml
    alertmanager_storage:
      backend: s3
      s3:
        access_key_id: minio
        bucket_name: mimir-ruler
        endpoint: databricks-gem-minio.mimir.svc:9000
        insecure: true
        secret_access_key: minio123
    blocks_storage:
      backend: s3
      bucket_store:
        chunks_cache:
          backend: memcached
          memcached:
            addresses: dns+databricks-gem-mimir-chunks-cache.mimir.svc:11211
            max_item_size: 1048576
            timeout: 450ms
        index_cache:
          backend: memcached
          memcached:
            addresses: dns+databricks-gem-mimir-index-cache.mimir.svc:11211
            max_item_size: 5242880
        max_chunk_pool_bytes: 12884901888
        metadata_cache:
          backend: memcached
          memcached:
            addresses: dns+databricks-gem-mimir-metadata-cache.mimir.svc:11211
            max_item_size: 1048576
        sync_dir: /data/tsdb-sync
      s3:
        access_key_id: minio
        bucket_name: mimir
        endpoint: minio-svc.thanos:9000
        insecure: true
        secret_access_key: minio123
      tsdb:
        dir: /data/tsdb
    compactor:
      compaction_interval: 30m
      data_dir: /data
      deletion_delay: 2h
      max_closing_blocks_concurrency: 2
      max_opening_blocks_concurrency: 4
      sharding_ring:
        wait_stability_min_duration: 1m
      symbols_flushers_concurrency: 4
    frontend:
      cache_results: true
      parallelize_shardable_queries: true
      results_cache:
        backend: memcached
        memcached:
          addresses: dns+databricks-gem-mimir-results-cache.mimir.svc:11211
          max_item_size: 1048576
          timeout: 500ms
    frontend_worker:
      frontend_address: databricks-gem-mimir-query-frontend-headless.mimir.svc:9095
      grpc_client_config:
        max_send_msg_size: 419430400
    ingester:
      ring:
        final_sleep: 0s
        num_tokens: 512
        tokens_file_path: /data/tokens
        unregister_on_shutdown: false
    ingester_client:
      grpc_client_config:
        max_recv_msg_size: 104857600
        max_send_msg_size: 104857600
    limits:
      max_cache_freshness: 10m
      max_query_parallelism: 240
      max_total_query_length: 12000h
    memberlist:
      abort_if_cluster_join_fails: false
      compression_enabled: false
      join_members:
      - dns+databricks-gem-mimir-gossip-ring.mimir.svc.cluster.local:7946
    querier:
      max_concurrent: 16
    query_scheduler:
      max_outstanding_requests_per_tenant: 800
    ruler:
      alertmanager_url: dnssrvnoa+http://_http-metrics._tcp.databricks-gem-mimir-alertmanager-headless.mimir.svc.cluster.local/alertmanager
      enable_api: true
      rule_path: /data
    ruler_storage:
      backend: s3
      s3:
        access_key_id: minio
        endpoint: minio-svc.thanos:9000
        bucket_name: mimir
        insecure: true
        secret_access_key: minio123
    runtime_config:
      file: /var/mimir/runtime.yaml
    server:
      grpc_server_max_concurrent_streams: 1000
      grpc_server_max_connection_age: 2m
      grpc_server_max_connection_age_grace: 5m
      grpc_server_max_connection_idle: 1m
    store_gateway:
      sharding_ring:
        tokens_file_path: /data/tokens
        wait_stability_min_duration: 1m
    usage_stats:
      installation_mode: helm
