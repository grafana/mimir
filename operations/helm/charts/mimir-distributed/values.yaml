  extraArgs: {}

  # Pod Labels
  podLabels: {}

  # Pod Annotations
  podAnnotations: {}

  # Pod Disruption Budget
  podDisruptionBudget: {}

  # -- The name of the PriorityClass for alertmanager pods
  priorityClassName: null

  nodeSelector: {}
