# Pin kube version so results are the same for running in CI and locally where the installed kube version may be different.
kubeVersionOverride: "1.20"

# Remove resource requests and limits because in CI we only have limited memory and CPU
ci_resources: &ci_resources
  requests:
  limits:

nginx:
  ingress:
    enabled: true
    hosts:
      - host: nginx.mimir.example.com
        paths:
          - path: /
            pathType: Prefix

global:
  extraEnvFrom:
    - secretRef:
        name: mimir-minio-secret
  podAnnotations:
    minio-secret-version: '42'

mimir:
  structuredConfig:
    alertmanager_storage:
      s3:
        access_key_id: "${MINIO_ROOT_USER}"
        secret_access_key: "${MINIO_ROOT_PASSWORD}"
    blocks_storage:
      s3:
        access_key_id: "${MINIO_ROOT_USER}"
        secret_access_key: "${MINIO_ROOT_PASSWORD}"
    ruler_storage:
      s3:
        access_key_id: "${MINIO_ROOT_USER}"
        secret_access_key: "${MINIO_ROOT_PASSWORD}"

alertmanager:
  persistentVolume:
    enabled: false

compactor:
  persistentVolume:
    enabled: false

ingester:
  resources:
    <<: *ci_resources
  persistentVolume:
    enabled: false
  zoneAwareReplication:
    enabled: false

store_gateway:
  resources:
    <<: *ci_resources
  persistentVolume:
    enabled: false
  zoneAwareReplication:
    enabled: false

# For testing only
testing:
  minio:
    use_secret: true

chunks-cache:
  enabled: true
  allocatedMemory: 10
  resources:
    <<: *ci_resources

index-cache:
  enabled: true
  allocatedMemory: 30
  resources:
    <<: *ci_resources

metadata-cache:
  enabled: true
  allocatedMemory: 10
  resources:
    <<: *ci_resources

results-cache:
  enabled: true
  allocatedMemory: 10
  resources:
    <<: *ci_resources

querier:
  resources:
    <<: *ci_resources

query_frontend:
  resources:
    <<: *ci_resources

query_scheduler:
  resources:
    <<: *ci_resources

rollout_operator:
  enabled: false
