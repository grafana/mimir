# Pin kube version so results are the same for running in CI and locally where the installed kube version may be different.
kubeVersionOverride: "1.20"

# Remove resource requests and limits because in CI we only have limited memory and CPU
ci_resources: &ci_resources
  requests:
  limits:

global:
  extraEnvFrom:
    - secretRef:
        name: mimir-minio-secret
  podAnnotations:
    minio-secret-version: '42'

mimir:
  structuredConfig:
    admin_client:
      storage:
        s3:
          access_key_id: "${MINIO_ROOT_USER}"
          secret_access_key: "${MINIO_ROOT_PASSWORD}"
    alertmanager_storage:
      s3:
        access_key_id: "${MINIO_ROOT_USER}"
        secret_access_key: "${MINIO_ROOT_PASSWORD}"
    blocks_storage:
      s3:
        access_key_id: "${MINIO_ROOT_USER}"
        secret_access_key: "${MINIO_ROOT_PASSWORD}"
    ruler_storage:
      s3:
        access_key_id: "${MINIO_ROOT_USER}"
        secret_access_key: "${MINIO_ROOT_PASSWORD}"

enterprise:
  enabled: true

alertmanager:
  resources:
    <<: *ci_resources
  persistentVolume:
    enabled: false

compactor:
  resources:
    <<: *ci_resources
  persistentVolume:
    enabled: false

ingester:
  resources:
    <<: *ci_resources
  persistentVolume:
    enabled: false
  zoneAwareReplication:
    enabled: false

store_gateway:
  resources:
    <<: *ci_resources
  persistentVolume:
    enabled: false
  zoneAwareReplication:
    enabled: false

querier:
  resources:
    <<: *ci_resources

query_frontend:
  resources:
    <<: *ci_resources

query_scheduler:
  resources:
    <<: *ci_resources

# For testing only
testing:
  minio:
    use_secret: true

rollout_operator:
  enabled: false
