# Test values to limit the load during CI
kubeVersionOverride: "1.20"

# TODO remove when it is the default
configStorageType: ConfigMap

enterprise:
  enabled: true

alertmanager:
  persistentVolume:
    enabled: false

compactor:
  persistentVolume:
    enabled: false

ingester:
  persistentVolume:
    enabled: false
  resources:
    requests:
      cpu: 10m

store_gateway:
  persistentVolume:
    enabled: false
