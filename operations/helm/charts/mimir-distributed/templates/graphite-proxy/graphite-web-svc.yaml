{{- if .Values.graphite.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mimir.resourceName" (dict "ctx" . "component" "graphite-web") }}
  labels:
    {{- include "mimir.labels" (dict "ctx" . "component" "graphite-web") | nindent 4 }}
    {{- with .Values.graphite_web.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- toYaml .Values.graphite_web.service.annotations | nindent 4 }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  type: ClusterIP
  ports:
    - port: {{ include "mimir.serverHttpListenPort" . }}
      protocol: TCP
      name: graphite-http
      targetPort: 80
  selector:
    {{- include "mimir.selectorLabels" (dict "ctx" . "component" "graphite-web") | nindent 4 }}
{{- end -}}
