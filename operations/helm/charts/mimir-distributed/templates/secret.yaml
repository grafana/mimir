{{- if not .Values.useExternalConfig }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ tpl .Values.externalConfigSecretName . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "mimir.labels" (dict "ctx" .) | nindent 4 }}
data:
  mimir.yaml: {{ include "mimir.calculatedConfig" . | b64enc }}
{{- end }}
