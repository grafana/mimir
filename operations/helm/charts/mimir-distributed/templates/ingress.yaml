{{- if .Values.nginx.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "mimir.fullname" . }}
  labels:
    {{- include "mimir.labels" (dict "ctx" .) | nindent 4 }}
  {{- with .Values.nginx.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  {{- with .Values.nginx.ingress.ingressClassName }}
  ingressClassName: {{ . }}
  {{- end -}}
  {{- with .Values.nginx.ingress.tls }}
  tls:
    {{- range . }}
    - hosts:
        {{- range .hosts }}
        - {{ tpl . $ | quote }}
        {{- end }}
      {{- with .secretName }}
      secretName: {{ . }}
      {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.nginx.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ default (include "mimir.gateway.service.name" $) .service.name }}
                port:
                  number: {{ coalesce $.Values.gateway.service.port .service.port }}
          {{- end }}
    {{- end }}
{{- end }}
