{{- if .Values.kafka.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mimir.resourceName" (dict "ctx" . "component" "kafka") }}
  labels:
    {{- include "mimir.labels" (dict "ctx" . "component" "kafka") | nindent 4 }}
    {{- with .Values.kafka.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- toYaml .Values.kafka.service.annotations | nindent 4 }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  type: {{ .Values.kafka.service.type }}
  ports:
    - port: {{ .Values.kafka.service.port }}
      protocol: TCP
      name: kafka
      targetPort: kafka
  selector:
    {{- include "mimir.selectorLabels" (dict "ctx" . "component" "kafka") | nindent 4 }}
{{- end }}
