rollout_operator:
  enabled: true

store_gateway:
  zone_aware_replication:
    enabled: true
    zones:
    - name: zone-a
      nodeSelector:
        topology.kubernetes.io/zone: zone-a
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: rollout-group
                    operator: In
                    values:
                      - store-gateway
                  - key: app.kubernetes.io/component
                    operator: NotIn
                    values:
                      - store-gateway-zone-a
              topologyKey: 'kubernetes.io/hostname'
