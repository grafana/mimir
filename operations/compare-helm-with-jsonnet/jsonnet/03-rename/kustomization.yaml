resources:
  - ../02-configs-and-k8s-defaults
patches:
  - target:
      kind: 'PodDisruptionBudget'
      name: 'mimir-ingester-pdb'
    patch: |-
      - op: replace
        path: /metadata/name
        value: mimir-ingester

  - target:
      kind: 'PodDisruptionBudget'
      name: 'mimir-store-gateway-pdb'
    patch: |-
      - op: replace
        path: /metadata/name
        value: mimir-store-gateway

  - target:
      kind: 'Service'
      name: 'mimir-distributor'
    patch: |-
      - op: replace
        path: /metadata/name
        value: 'mimir-distributor-headless'

  - target:
      kind: 'Service'
      name: 'mimir-alertmanager'
    patch: |-
      - op: replace
        path: /metadata/name
        value: 'mimir-alertmanager-headless'

  - target:
      kind: 'Service'
      name: 'mimir-query-frontend-discovery'
    patch: |-
      - op: replace
        path: /metadata/name
        value: 'mimir-query-frontend-headless'

  - target:
      kind: 'Service'
      name: 'mimir-query-scheduler-discovery'
    patch: |-
      - op: replace
        path: /metadata/name
        value: 'mimir-query-scheduler-headless'  

  - target:
      kind: 'Service|StatefulSet'
      name: 'mimir-memcached-frontend'
    patch: |-
      - op: replace
        path: /metadata/name
        value: 'mimir-results-cache'

  - target:
      kind: 'Service|StatefulSet'
      name: 'mimir-memcached'
    patch: |-
      - op: replace
        path: /metadata/name
        value: 'mimir-chunks-cache'

  - target:
      kind: 'Service|StatefulSet'
      name: 'mimir-memcached-index-queries'
    patch: |-
      - op: replace
        path: /metadata/name
        value: 'mimir-index-cache'

  - target:
      kind: 'Service|StatefulSet'
      name: 'mimir-memcached-metadata'
    patch: |-
      - op: replace
        path: /metadata/name
        value: 'mimir-metadata-cache'

  - target:
      kind: 'Service'
      name: 'mimir-(chunks|results|index|metadata)-cache'
    patch: |-
      - op: replace
        path: /spec/ports/1/name
        value: 'http-metrics'
