resources:
  - ../00-base

patches:
  - target:
      kind: EtcdCluster
    patch: &deletePatch |-
      kind: NotImportant
      metadata:
        name: not-important
      $patch: delete

  - target:
      kind: Namespace
    patch: *deletePatch

  - target:
      name: 'mimir-overrides'
      kind: ConfigMap
    patch: *deletePatch

  # TODO: Helm does not create an alertmanager pdb
  - target:
      name: 'mimir-alertmanager-pdb'
      kind: PodDisruptionBudget
    patch: *deletePatch

  - target:
      name: 'mimir-consul(-sidekick)?'
    patch: *deletePatch
