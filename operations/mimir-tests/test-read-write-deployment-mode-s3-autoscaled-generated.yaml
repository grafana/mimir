apiVersion: etcd.database.coreos.com/v1beta2
kind: EtcdCluster
metadata:
  annotations:
    etcd.database.coreos.com/scope: clusterwide
  name: etcd
  namespace: default
spec:
  pod:
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              etcd_cluster: etcd
          topologyKey: kubernetes.io/hostname
    annotations:
      prometheus.io/port: "2379"
      prometheus.io/scrape: "true"
    etcdEnv:
    - name: ETCD_AUTO_COMPACTION_RETENTION
      value: 1h
    labels:
      name: etcd
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 512Mi
  size: 3
  version: 3.3.13
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: mimir-read
  namespace: default
spec:
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          policies:
          - periodSeconds: 120
            type: Percent
            value: 10
          stabilizationWindowSeconds: 600
        scaleUp:
          policies:
          - periodSeconds: 120
            type: Percent
            value: 50
          - periodSeconds: 120
            type: Pods
            value: 15
          stabilizationWindowSeconds: 60
  maxReplicaCount: 20
  minReplicaCount: 2
  pollingInterval: 10
  scaleTargetRef:
    name: mimir-read
  triggers:
  - metadata:
      metricName: cortex_mimir_read_hpa_default
      query: sum(max_over_time(cortex_query_scheduler_inflight_requests{container="mimir-backend",namespace="default",quantile="0.5"}[1m]))
      serverAddress: http://prometheus.default:9090/prometheus
      threshold: "6"
    name: cortex_mimir_read_hpa_default
    type: prometheus
  - metadata:
      metricName: cortex_mimir_read_hpa_default_requests_duration
      query: sum(rate(cortex_querier_request_duration_seconds_sum{container="mimir-read",namespace="default"}[1m]))
      serverAddress: http://prometheus.default:9090/prometheus
      threshold: "6"
    name: cortex_mimir_read_hpa_default_requests_duration
    type: prometheus
