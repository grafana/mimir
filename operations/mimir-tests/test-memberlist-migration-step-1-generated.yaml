apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
  namespace: default
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: consul
  template:
    metadata:
      annotations:
        consul-hash: e56ef6821a3557604caccaf6d5820239
      labels:
        name: consul
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                name: consul
            topologyKey: kubernetes.io/hostname
          - labelSelector:
              matchLabels:
                name: ingester
            namespaces:
            - default
            topologyKey: kubernetes.io/hostname
      containers:
      - args:
        - agent
        - -ui
        - -server
        - -client=0.0.0.0
        - -config-file=/etc/config/consul-config.json
        - -bootstrap-expect=1
        - -ui-content-path=/default/consul/
        env:
        - name: CHECKPOINT_DISABLE
          value: "1"
        image: consul:1.5.3
        imagePullPolicy: IfNotPresent
        name: consul
        ports:
        - containerPort: 8300
          name: server
        - containerPort: 8301
          name: serf
        - containerPort: 8400
          name: client
        - containerPort: 8500
          name: api
        resources:
          requests:
            cpu: "4"
            memory: 4Gi
        volumeMounts:
        - mountPath: /etc/config
          name: consul
        - mountPath: /consul/data/
          name: data
      - args:
        - --namespace=$(POD_NAMESPACE)
        - --pod-name=$(POD_NAME)
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: weaveworks/consul-sidekick:master-f18ad13
        imagePullPolicy: IfNotPresent
        name: sidekick
        volumeMounts:
        - mountPath: /etc/config
          name: consul
        - mountPath: /consul/data/
          name: data
      - args:
        - --web.listen-address=:8000
        - --statsd.mapping-config=/etc/config/mapping
        image: prom/statsd-exporter:v0.12.2
        imagePullPolicy: IfNotPresent
        name: statsd-exporter
        ports:
        - containerPort: 8000
          name: http-metrics
        volumeMounts:
        - mountPath: /etc/config
          name: consul
        - mountPath: /consul/data/
          name: data
      - args:
        - --consul.server=localhost:8500
        - --web.listen-address=:9107
        - --consul.timeout=1s
        - --no-consul.health-summary
        - --consul.allow_stale
        image: prom/consul-exporter:v0.5.0
        imagePullPolicy: IfNotPresent
        name: consul-exporter
        ports:
        - containerPort: 9107
          name: http-metrics
        volumeMounts:
        - mountPath: /etc/config
          name: consul
        - mountPath: /consul/data/
          name: data
      serviceAccount: consul-sidekick
      volumes:
      - configMap:
          name: consul
        name: consul
      - emptyDir:
          medium: Memory
        name: data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: distributor
  namespace: default
spec:
  minReadySeconds: 10
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: distributor
  strategy:
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 1
  template:
    metadata:
      labels:
        gossip_ring_member: "true"
        name: distributor
    spec:
      containers:
      - args:
        - -distributor.ha-tracker.enable=true
        - -distributor.ha-tracker.enable-for-all-users=true
        - -distributor.ha-tracker.etcd.endpoints=etcd-client.default.svc.cluster.local.:2379
        - -distributor.ha-tracker.prefix=prom_ha/
        - -distributor.ha-tracker.store=etcd
        - -distributor.health-check-ingesters=true
        - -distributor.ingestion-burst-size=200000
        - -distributor.ingestion-rate-limit=10000
        - -distributor.ring.consul.hostname=consul.default.svc.cluster.local:8500
        - -distributor.ring.multi.primary=consul
        - -distributor.ring.multi.secondary=memberlist
        - -distributor.ring.prefix=
        - -distributor.ring.store=multi
        - -ingester.ring.consul.hostname=consul.default.svc.cluster.local:8500
        - -ingester.ring.heartbeat-timeout=10m
        - -ingester.ring.multi.primary=consul
        - -ingester.ring.multi.secondary=memberlist
        - -ingester.ring.prefix=
        - -ingester.ring.replication-factor=3
        - -ingester.ring.store=multi
        - -mem-ballast-size-bytes=1073741824
        - -memberlist.bind-port=7946
        - -memberlist.join=dns+gossip-ring.default.svc.cluster.local:7946
        - -runtime-config.file=/etc/mimir/overrides.yaml
        - -server.grpc.keepalive.max-connection-age=2m
        - -server.grpc.keepalive.max-connection-age-grace=5m
        - -server.grpc.keepalive.max-connection-idle=1m
        - -server.grpc.keepalive.min-time-between-pings=10s
        - -server.grpc.keepalive.ping-without-stream-allowed=true
        - -server.http-listen-port=8080
        - -target=distributor
        - -usage-stats.installation-mode=jsonnet
        image: grafana/mimir:2.6.0
        imagePullPolicy: IfNotPresent
        name: distributor
        ports:
        - containerPort: 8080
          name: http-metrics
        - containerPort: 9095
          name: grpc
        - containerPort: 7946
          name: gossip-ring
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 15
          timeoutSeconds: 1
        resources:
          limits:
            memory: 4Gi
          requests:
            cpu: "2"
            memory: 2Gi
        volumeMounts:
        - mountPath: /etc/mimir
          name: overrides
      topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            name: distributor
        maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
      volumes:
      - configMap:
          name: overrides
        name: overrides
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: querier
  namespace: default
spec:
  minReadySeconds: 10
  replicas: 6
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: querier
  strategy:
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 1
  template:
    metadata:
      labels:
        gossip_ring_member: "true"
        name: querier
    spec:
      containers:
      - args:
        - -blocks-storage.bucket-store.metadata-cache.backend=memcached
        - -blocks-storage.bucket-store.metadata-cache.memcached.addresses=dnssrvnoa+memcached-metadata.default.svc.cluster.local:11211
        - -blocks-storage.bucket-store.metadata-cache.memcached.max-async-concurrency=50
        - -blocks-storage.bucket-store.metadata-cache.memcached.max-item-size=1048576
        - -blocks-storage.bucket-store.sync-dir=/data/tsdb
        - -blocks-storage.bucket-store.sync-interval=15m
        - -blocks-storage.gcs.bucket-name=blocks-bucket
