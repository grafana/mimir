multitenancy_enabled: false

distributor:
  pool:
    health_check_ingesters: true
  ring:
    kvstore:
      store: consul
      consul:
        host: consul:8500

ingester_client:
  grpc_client_config:
    # Configure the client to allow messages up to 100MB.
    max_recv_msg_size: 104857600
    max_send_msg_size: 104857600
    grpc_compression: gzip

ingester:
  ring:
    # We want to start immediately.
    final_sleep: 0s
    num_tokens: 512
    kvstore:
      store: consul
      consul:
        host: consul:8500
    replication_factor: 1

store_gateway:
  sharding_ring:
    replication_factor: 1
    kvstore:
      store: consul
      consul:
        host: consul:8500

blocks_storage:
  backend: swift

  tsdb:
    dir: /data/mimir-tsdb-ingester
    ship_interval: 1m
    block_ranges_period: [ 2h ]
    retention_period: 3h

  bucket_store:
    sync_dir: /data/mimir-tsdb-querier

  swift:
    auth_url:          http://swift:5000/v2.0
    username:          admin
    password:          s3cr3t
    project_name:      admin
    region_name:       RegionOne
    container_name:    mimir-tsdb

ruler:
  enable_sharding: true
  poll_interval: 2s
  ring:
    kvstore:
      store: consul
      consul:
        host: consul:8500

ruler_storage:
  backend: swift
  swift:
    auth_url:          http://swift:5000/v2.0
    username:          admin
    password:          s3cr3t
    project_name:      admin
    region_name:       RegionOne
    container_name: mimir-rules

limits:
  accept_native_histograms: true

runtime_config:
  file: ./config/runtime.yaml
