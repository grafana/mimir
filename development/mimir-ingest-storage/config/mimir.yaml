multitenancy_enabled: false

common:
  storage:
    backend: s3
    s3:
      endpoint:          minio:9000
      access_key_id:     mimir
      secret_access_key: supersecret
      insecure:          true

ingest_storage:
  enabled:       true
  kafka:
    address: kafka_1:9092
    topic:   mimir-ingest
    last_produced_offset_poll_interval: 500ms
    fetch_concurrency_max: 15

ingester:
  push_grpc_method_enabled: false
  track_ingester_owned_series: true
  active_series_metrics_update_period: 10s
  active_series_metrics_idle_timeout:  1m

  ring:
    num_tokens: 0

  partition_ring:
    min_partition_owners_count:       1
    min_partition_owners_duration:    10s
    delete_inactive_partition_after:  1m

block_builder:
  scheduler_config:
    address: block-builder-scheduler-0:9095
    update_interval: 5s
    max_update_age: 30m

block_builder_scheduler:
  scheduling_interval: 30s
  job_size: 1m
  startup_observe_time: 5s

blocks_storage:
  s3:
    bucket_name:       mimir-blocks
  tsdb:
    dir: /data
    head_postings_for_matchers_cache_force: true
    block_postings_for_matchers_cache_force: true

  bucket_store:
    index_cache:
      backend: memcached
      memcached:
        addresses: dns+memcached:11211

    chunks_cache:
      backend: memcached
      memcached:
        addresses: dns+memcached:11211

    metadata_cache:
      backend: memcached
      memcached:
        addresses: dns+memcached:11211


memberlist:
  join_members:
    - distributor-1
    - localhost
  rejoin_interval: 10s

ruler:
  alertmanager_url: http://alertmanager-1:8041/alertmanager,http://alertmanager-2:8042/alertmanager,http://alertmanager-3:8043/alertmanager
  # Force the ruler to restore the state of any alert with a "for" period longer than 1s.
  for_grace_period: 1s
  # Evaluate rules via query-frontend (remote rule evaluation).
  query_frontend:
    address: dns:///query-frontend:9095

ruler_storage:
  s3:
    bucket_name:       mimir-ruler
  cache:
    backend: memcached
    memcached:
      addresses: dns+memcached:11211

querier:
  mimir_query_engine:
    range_vector_splitting:
      enabled: true
      split_interval: 2h
      intermediate_results_cache:
        backend: memcached
        memcached:
          addresses: dns+memcached:11211

query_scheduler:
  service_discovery_mode: "ring"

alertmanager:
  fallback_config_file: ./config/alertmanager-fallback-config.yaml

alertmanager_storage:
  s3:
    bucket_name: mimir-alertmanager

overrides_exporter:
  enabled_metrics: ingestion_rate,ingestion_burst_size,ingestion_artificial_delay,max_global_series_per_user,max_global_series_per_metric,max_global_exemplars_per_user,max_fetched_chunks_per_query,max_fetched_series_per_query,max_fetched_chunk_bytes_per_query,ruler_max_rules_per_rule_group,ruler_max_rule_groups_per_tenant

  ring:
    enabled: true
    wait_stability_min_duration: 30s

usage_tracker:
  enabled: false
  idle_timeout: 20m
  partitions: 16
  max_partitions_to_create_per_reconcile: 16
  snapshots_storage:
    s3:
      bucket_name: usage-tracker-snapshots
  events_storage_writer:
    address: kafka_1:9092
    topic: usage-tracker-events
    auto_create_topic_enabled: true
    auto_create_topic_default_partitions: 16
  events_storage_reader:
    address: kafka_1:9092
    topic: usage-tracker-events
  snapshots_metadata_writer:
    address: kafka_1:9092
    topic: usage-tracker-snapshots-metadata
    auto_create_topic_enabled: true
    auto_create_topic_default_partitions: 16
  snapshots_metadata_reader:
    address: kafka_1:9092
    topic: usage-tracker-snapshots-metadata
  instance_ring:
    kvstore:
      prefix: ''
    heartbeat_period: 30s
    heartbeat_timeout: 2m
  partition_ring:
    kvstore:
      prefix: ''

limits:
  native_histograms_ingestion_enabled: true
  ingestion_rate: 100000

runtime_config:
  file: ./config/runtime.yaml

server:
  log_level: info
  trace_request_headers: true
