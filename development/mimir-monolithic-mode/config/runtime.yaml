# This file can be used to set overrides or other runtime config.
overrides:
  anonymous:
    otel_keep_identifying_resource_attributes: true
    # Enable resource attribute persistence for the OTLP resource attributes demo.
    # This allows resource attributes from OTLP metrics to be stored per-series
    # and queried via /api/v1/resources endpoint.
    otel_persist_resource_attributes: true
    # Enable experimental PromQL functions for the info() function demo.
    # The info() function enriches metrics with resource attributes at query time.
    enabled_promql_experimental_functions: all
  demo:
    otel_keep_identifying_resource_attributes: true
    otel_persist_resource_attributes: true
    enabled_promql_experimental_functions: all
