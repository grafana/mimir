"services":
  "alertmanager-1":
    "build":
      "context": "."
      "dockerfile": "dev.dockerfile"
    "command":
      - "sh"
      - "-c"
      - "sleep 3 && exec ./mimir -config.file=./config/mimir.yaml -target=alertmanager -server.http-listen-port=8031 -server.grpc-listen-port=9031 -activity-tracker.filename=/activity/alertmanager-8031 -alertmanager.web.external-url=http://localhost:8031/alertmanager"
    "depends_on":
      - "consul"
      - "minio"
    "environment":
      - "JAEGER_AGENT_HOST=jaeger"
      - "JAEGER_AGENT_PORT=6831"
      - "JAEGER_SAMPLER_PARAM=1"
      - "JAEGER_SAMPLER_TYPE=const"
      - "JAEGER_TAGS=app=alertmanager-1"
    "image": "mimir"
    "ports":
      - "8031:8031"
    "volumes":
      - "./config:/mimir/config"
      - "./activity:/activity"
