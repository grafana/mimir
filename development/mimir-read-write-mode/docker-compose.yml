    "volumes":
      - "./config:/mimir/config"
      - "./activity:/activity"
  "mimir-write-1":
    "build":
      "context": "."
      "dockerfile": "dev.dockerfile"
    "command":
      - "./mimir"
      - "-config.file=./config/mimir.yaml"
      - "-target=write"
      - "-activity-tracker.filepath=/activity/mimir-write-1"
    "depends_on":
      - "minio"
    "environment": []
    "hostname": "mimir-write-1"
    "image": "mimir"
    "ports":
      - "8001:8080"
    "volumes":
      - "./config:/mimir/config"
      - "./activity:/activity"
      - ".data-mimir-write-1:/data:delegated"
  "mimir-write-2":
    "build":
      "context": "."
      "dockerfile": "dev.dockerfile"
    "command":
      - "./mimir"
      - "-config.file=./config/mimir.yaml"
      - "-target=write"
      - "-activity-tracker.filepath=/activity/mimir-write-2"
    "depends_on":
