"services":
  "memcached":
    "image": "memcached:1.6.19-alpine"
  "mimir-backend-1":
    "build":
      "context": "."
      "dockerfile": "dev.dockerfile"
    "command":
      - "./mimir"
      - "-config.file=./config/mimir.yaml"
      - "-target=backend"
      - "-activity-tracker.filepath=/activity/mimir-backend-1"
    "depends_on":
      - "minio"
    "environment": []
    "hostname": "mimir-backend-1"
    "image": "mimir"
    "ports":
      - "8006:8080"
    "volumes":
      - "./config:/mimir/config"
      - "./activity:/activity"
