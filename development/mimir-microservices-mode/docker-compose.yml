      - "minio"
      - "distributor"
    "environment":
      - "JAEGER_AGENT_HOST=jaeger"
      - "JAEGER_AGENT_PORT=6831"
      - "JAEGER_SAMPLER_PARAM=1"
      - "JAEGER_SAMPLER_TYPE=const"
      - "JAEGER_TAGS=app=compactor"
    "hostname": "compactor"
    "image": "mimir"
    "ports":
      - "8006:8006"
      - "10006:10006"
    "volumes":
      - "./config:/mimir/config"
      - "./activity:/activity"
  "distributor":
