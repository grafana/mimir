global:
  scrape_interval: 5s
  external_labels:
    scraped_by: prometheus

scrape_configs:
  - job_name: mimir-1
    static_configs:
      - targets: ['localhost:8001']
        labels:
          container: 'mimir-1'
  - job_name: mimir-2
    static_configs:
      - targets: ['localhost:8002']
        labels:
          container: 'mimir-2'

remote_write:
  - url: http://localhost:8001/api/v1/push
