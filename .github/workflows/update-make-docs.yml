name: Update `make docs` procedure

permissions: {}

on:
  schedule:
    - cron: '0 7 * * 1-5'
  workflow_dispatch:

jobs:
  main:
    if: github.repository == 'grafana/mimir'
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: grafana/writers-toolkit/update-make-docs@b25ced993bb3b5270f1e9bf7601b39abc352ae51 # update-make-docs@v1.3.0
        with:
          pr_options: >
            --label type/docs
