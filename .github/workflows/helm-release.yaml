name: helm-release

on:
  workflow_dispatch:

  push:
    branches:
      - main
      - "mimir-distributed-release-[0-9]+.[0-9]+"

# No default permissions.
permissions: {}

jobs:
  call-update-helm-repo:
    uses: grafana/helm-charts/.github/workflows/update-helm-repo.yaml@vldmr/update-help-repo-vault-secrets
    permissions:
      id-token: write
      contents: write
      packages: write
    with:
      charts_dir: operations/helm/charts
      cr_configfile: operations/helm/cr.yaml
      ct_configfile: operations/helm/ct.yaml
    secrets:
      vault_repo_secret_name: mimir-helm-release
