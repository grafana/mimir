name: Regenerate docs and helm tests

# configure trigger by pull request
on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'operations/helm/**'

# These permissions are needed to assume roles from Github's OIDC.
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  prepare:
    if: github.event.pull_request.user.login == 'renovate-sh-app[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false
      - name: Get build image from Makefile
        id: build_image_step
        run: echo "build_image=$(make print-build-image)" >> "$GITHUB_OUTPUT"
    outputs:
      build_image: ${{ steps.build_image_step.outputs.build_image }}

  lint_and_update:
    runs-on: ubuntu-latest
    needs:
      - prepare
    container:
      image: ${{ needs.prepare.outputs.build_image }} # zizmor: ignore[unpinned-images] The image output produced by the prepare step is pinned
    permissions:
      contents: read
      # The "id-token: write" permission is required by "get-vault-secrets" action. We request it here
      # instead of the whole workflow, in order to reduce the scope of the permission.
      id-token: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      # Retrieve GitHub App Credentials from Vault
      - name: Retrieve GitHub App Credentials from Vault
        id: get-secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@28361cdb22223e5f1e34358c86c20908e7248760 # v1.1.0
        with:
          repo_secrets: |
            APP_ID=mimir-github-bot:app_id
            PRIVATE_KEY=mimir-github-bot:private_key

      # Generate GitHub App Token (Directly in the Job That Needs It)
      - name: Generate GitHub App Token
        id: token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        with:
          # Variables generated by the previous step get-secrets
          app-id: ${{ env.APP_ID }}
          private-key: ${{ env.PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout Repository with App Token
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          token: ${{ steps.token.outputs.token }}
          persist-credentials: false

      - name: Run Git Config
        env:
          GITHUB_LOGIN: ${{ github.event.pull_request.user.login }}
        run: |
          git config --global --add safe.directory '*'
          git config --global user.email "${GITHUB_LOGIN}@users.noreply.github.com"
          git config --global user.name "${GITHUB_LOGIN}"

      - name: Install the gh cli
        uses: ksivamuthu/actions-setup-gh-cli@c78dbed4be2f8d6133a14a9a597ee12fd4ed5c93 # v3

      - name: Checkout Pull Request Branch
        run: gh pr checkout ${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ steps.token.outputs.token }}

      - name: Run make targets
        id: update
        run: |
          make BUILD_IN_CONTAINER=false doc build-helm-tests

      - name: Check Updates
        id: check_updates
        run: |
          if ./tools/find-diff-or-untracked.sh operations/helm/; then
            echo "diff=0" >> "$GITHUB_OUTPUT" # Script success, no change
          else
            echo "diff=1" >> "$GITHUB_OUTPUT" # Script failed, changes exist
          fi

      - name: Update PR
        id: update_pr
        if: steps.check_updates.outputs.diff != '0'
        run: |
            echo "Add commit for regenerating helm tests and docs"
            git add operations/helm/
            git commit -m "Update build with regenerated helm tests and docs"
            git push
