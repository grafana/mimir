name: helm-ci

on: pull_request

jobs:
  call-lint:
    uses: grafana/helm-charts/.github/workflows/linter.yml@krajo/20220526-reuseworkflows
    with:
      filter_regex_include: .*operations/helm/.*
  call-lint-test:
    uses: grafana/helm-charts/.github/workflows/lint-test.yaml@krajo/20220526-reuseworkflows
    with:
      ct_configfile: operations/helm/ct.yaml
