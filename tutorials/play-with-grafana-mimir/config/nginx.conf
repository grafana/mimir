events {
    # We use a low number of worker connections to be more reactive to detect
    # failed backend hosts when using the passive health check. This is not
    # recommended in a production setup.
    worker_connections 8;
}

http {
    upstream backend {
        server mimir-1:8080 max_fails=1 fail_timeout=1s;
        server mimir-2:8080 max_fails=1 fail_timeout=1s;
        server mimir-3:8080 max_fails=1 fail_timeout=1s;
    }

    server {
        listen 9009;
        access_log /dev/null;
        location / {
            proxy_pass http://backend;
        }
    }
}
